<section *ngIf="!isNull">
    <div class="table">
        <div class="thead">
            <label 
                *ngFor="let col of cols"
                [style.min-width]="col.width"
                [class.nameHeader]="col.field == 'name'"
            >              
                <h6>
                {{col.headerText}}
                </h6>
            </label>
        </div>

        <div class="tbody"
            
            cdkDropList 
            (cdkDropListDropped)="dropCard($event)"
        >
            <ng-container *ngFor="let task of taskList">
                <div 
                    class="trow regular-text relative"
                    [cdkDragData]="task"
                    cdkDrag
                    cdkDragLockAxis="y"
                    cdkDragBoundary=".table"
                >
                    <app-row-card
                        
                        [task]="task"
                        [cols]="cols"
                    ></app-row-card>
                    
                </div>
            </ng-container>
        </div>       
        
    </div>
</section>
