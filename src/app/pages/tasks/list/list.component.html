<section>
    <div class="table">
        <div class="thead">
            <label 
                *ngFor="let col of getCols()"
                [style.min-width]="col.width"
            >              
                <h6>
                    {{col.headerText}}
                </h6>
            </label>
        </div>

        <div class="tbody" 
            cdkDropList 
            (cdkDropListDropped)="dropCard($event)"
        >
            <ng-container *ngFor="let task of taskList">
                <div 
                    class="trow regular-text relative"
                    [cdkDragData]="task"
                    cdkDrag
                    cdkDragLockAxis="y"
                    cdkDragBoundary=".table"
                >
                    <span class="drag-handle" cdkDragHandle>
                        <fa-icon [icon]="faEllipsisVertical"></fa-icon>
                        <fa-icon [icon]="faEllipsisVertical"></fa-icon>
                    </span>
                    <app-row-card
                        [task]="task"
                    >
                </app-row-card>
                </div>
            </ng-container>
        </div>       
    </div>
</section>
