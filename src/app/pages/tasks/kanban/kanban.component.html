<section class="screen">
    <ng-container cdkDropListGroup>
        <div class="col-container" >
            <div 
                class="col"
                *ngFor="let propertyList of project.properties[0].propertyLists" 
                [style.backgroundColor]="getColor(propertyList.color)"
                [style.height]="getHeight(propertyList)"
                cdkDropList 
                [cdkDropListData]="project.tasks" 
                (cdkDropListDropped)="dropCard($event, propertyList)"
            >

                <h6>{{ propertyList.value }}</h6>

                <div class="col-items">

                    <ng-container *ngFor="let task of project.tasks">
                        <app-card
                            [minHeight]="'150px'" 
                            [width]="'300px'" 
                            *ngIf="getTaskByProperty(task, propertyList)"
                            [borderColor]="getColor(propertyList.color)"
                            (deleteTask)="deleteTask(task)"
                            [task]="task" 
                            [cdkDragData]="task" 
                            cdkDrag
                            (click)="openTaskModal(task)"
                        />
                    </ng-container>

                </div>
            </div>
        </div>
    </ng-container>
</section>
