<section *ngIf="notes.length" class="mural-section">

  <ng-container *ngFor="let note of (notes | namePipe : nameFilter)">
      <app-note
        [note]="note"
        (deleteNoteEmitter)="deleteNote(note)"
      ></app-note>
  </ng-container>
  
</section> 

<section *ngIf="!notes.length" class="mural-section flex items-start justify-center pt-16">


<h6 class="text-justify">{{"noOneNote" | translate}}</h6>

</section>
