<section>
    <div class="container-custom">
        <!-- LEFT SIDE - QUICK ACCESS -->
        <div class="container-grid">
            <div class="default-size">
                <app-quick-access style="width: 100%; height:100%;" [typeString]="'project'"></app-quick-access>
            </div>
        </div>

        <!-- RIGHT SIDE TASKS/TEAMS -->
        <div class="container-grid">
            <div class="nav-tasks-teams regular-text">
                <ng-container *ngFor="let item of menuItems">
                    <label [ngClass]="clicked === item.id ? 'clicked' : 'default'">
                        <i class="{{ item.iconClass }}" style="font-size: 1rem"></i>
                        <button (click)="changePreviewMode(item.id)">{{ item.label }}</button>
                    </label>
                </ng-container>
            </div>

            <div class="functionally-items regular-text"
                *ngIf="clicked === 'project' && !isCreatingProject || clicked === 'group' && !isCreatingGroup">
                <div class="container">
                    <button class="create" (click)="switchCreateView()" *ngIf="clicked === 'project'">
                        <i class="pi pi-plus-circle" style="font-size: 1.7rem;"></i>
                        Novo projeto
                    </button>
                    <button class="create" (click)="switchCreateViewGroup()" *ngIf="clicked === 'group'">
                        <i class="pi pi-plus-circle" style="font-size: 1.7rem;"></i>
                        Novo grupo
                    </button>
                    <div class="search">
                        <input type="text" placeholder="Pesquisar por uma equipe...">
                        <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                    </div>
                </div>
            </div>

            <!-- FILTER AND ORDER SETTINGS -->
            <div class="functionally-items-task" *ngIf="clicked === 'task'">
                <div class="container">
                    <div class="search">
                        <input type="text" placeholder="Pesquise por uma tarefa...">
                        <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                    </div>
                    <div class="filter-items">
                        <div *ngFor="let item of configItems" class="icons">
                            <button (click)="item.click()">
                                <i class="{{ item.iconClass }}"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <section class="filter-settings" *ngIf="filterOpen || orderOpen">
                    <!-- <p *ngIf="orderOpen">Ordenar por </p> -->
                    <p *ngIf="filterOpen || orderOpen">Filtrar por </p>

                    <ng-container>
                        <select *ngIf="filterOpen">
                            <option *ngFor="let item of filterSettings">
                                {{ item.label }}
                            </option>
                        </select>

                        <select *ngIf="orderOpen">
                            <option *ngFor="let item of orderSettings">
                                {{ item.label }}
                            </option>
                        </select>
                    </ng-container>
                </section>

                <div class="w-full h-full">
                    <app-list
                        *ngIf="team.projects && team.projects.length > 0"
                        [team]="team"
                    ></app-list>
                </div>
            </div>

            <div class="default-size" *ngIf="clicked === 'project'">
              
                <app-card-list style="width: 100%; height: 90%; padding-top: 3%"
                    *ngIf="clicked === 'project' && !isCreatingProject" (emitterItem)="delete($event)"
                    [type]="'project'" [team]="team"></app-card-list>
                <app-create-team-project style="width: 100%; height: 90%; padding-top: 3%;"
                    *ngIf="clicked === 'project' && isCreatingProject" (createProject)="createProject($event)"
                    (close)="switchCreateView()" [typeString]="'project'"></app-create-team-project>
            </div>

            <div class="default-size" *ngIf="clicked === 'group'">
                <app-card-group style="width: 100%; height: 90%; padding-top: 3%; overflow-y: scroll;"
                    [width]="'1000px'" [height]="'90px'" [team]="team" *ngIf="!isCreatingGroup"
                    (emitterItem)="deleteGroup($event)">
                </app-card-group>
                <app-create-group style="width: 100%; height: 700px; padding-top: 3%;"
                    *ngIf="isCreatingGroup && clicked === 'group'" [team]="team" (createGroup)="createGroup($event)"
                    (close)="switchCreateViewGroup()"></app-create-group>
            </div>
        </div>
    </div>
</section>
