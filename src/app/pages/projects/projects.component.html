<section>
    <div class="container-custom">
        <!-- RIGHT SIDE TASKS/TEAMS -->
        <div class="container-grid">
            <div class="flex flex-row items-end gap-3">
                <h4>Projetos</h4>
            </div>
            <div class="pt-2">
                <p class="small-text text-gray-600">Projetos são os diferentes espaços de trabalho de uma equipe, neles</p>
                <p class="small-text text-gray-600">é possível segmentar assuntos e organizar as tarefas sua e/ou do time.</p>
            </div>

            <div class="functionally-items regular-text">
                <div class="container">
                    <div class="search">
                        <input type="text" placeholder="Pesquisar por um projeto...">
                        <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                    </div>
                    <button class="create" (click)="switchCreateView()">
                        <i class="pi pi-plus-circle" style="font-size: 1.7rem;"></i>
                        Novo projeto
                    </button>
                </div>
            </div>


            <div class="default-size">
                <app-card-list style="width: 100%; height: 90%; padding-top: 3%"
                    (emitterItem)="delete($event)" [type]="'project'" [team]="team">
                </app-card-list>
            </div>

            <app-create-team-project style="width: 100%; height: 90%; padding-top: 3%;"
                *ngIf="isCreatingProject" (close)="switchCreateView()"
                [typeString]="'project'"></app-create-team-project>
        </div>

        <!-- RIGHT SIDE - QUICK ACCESS -->
        <div class="container-grid">
            <div class="default-size">
                <div class="flex flex-row items-end gap-3 pb-4">
                    <h6>Tarefas de {{teamName}}</h6>
                </div>
                <!-- FILTER AND ORDER SETTINGS -->
                <div class="functionally-items-task">
                    <div class="container">
                        <div class="filter-items">
                            <div *ngFor="let item of configItems" class="icons">
                                <button (click)="item.click()">
                                    <i class="{{ item.iconClass }}"></i>
                                </button>
                            </div>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Pesquise por uma tarefa...">
                            <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                        </div>
                    </div>
                    <section class="filter-settings" *ngIf="filterOpen || orderOpen">
                        <!-- <p *ngIf="orderOpen">Ordenar por </p> -->
                        <p *ngIf="filterOpen || orderOpen">Filtrar por </p>

                        <ng-container>
                            <select *ngIf="filterOpen">
                                <option *ngFor="let item of filterSettings">
                                    {{ item.label }}
                                </option>
                            </select>

                            <select *ngIf="orderOpen">
                                <option *ngFor="let item of orderSettings">
                                    {{ item.label }}
                                </option>
                            </select>
                        </ng-container>
                    </section>


                </div>


                <div class="w-full h-full">
                    <app-list [team]="team" (openTaskDetails)="changeModalTaskState(true, $event)"></app-list>
                </div>
                <!-- <app-quick-access style="width: 100%; height:100%;" [typeString]="'project'"></app-quick-access> -->
            </div>
        </div>
    </div>
</section>

<app-task [task]="taskOpenObject" *ngIf="taskOpen"
    (close)="changeModalTaskState(false, taskOpenObject)" [permissions]="permissionsOpenedTask"></app-task>
