<section>
    <div class="container-custom">
        <!-- LEFT SIDE - QUICK ACCESS -->
        <div class="container-grid">
            <div class="default-size">
                <app-quick-access style="width: 100%; height:100%;" [typeString]="'project'"></app-quick-access>
            </div>
        </div>
         <!-- RIGHT SIDE TASKS/TEAMS -->
         <div class="container-grid">
            <div class="nav-tasks-teams">
                <ng-container *ngFor="let item of menuItems">
                    <label [ngClass]="clicked === item.id ? 'clicked' : 'default'">
                        <i class="{{ item.iconClass }}" style="font-size: 1rem"></i>
                        <button (click)="changePreviewMode(item.id)">{{ item.label }}</button>
                    </label>
                </ng-container>

            </div>

            <!-- UTILITY NAV BAR PROJECT -->
            <div class="functionally-items" *ngIf="clicked === 'project' && !isCreating">
                <button class="create" (click)="switchCreateView()">
                    <i class="pi pi-plus-circle" style="font-size: 1.7rem;"></i>
                    Novo Projeto
                </button>
                <div class="search">
                    <input type="text" placeholder="Pesquisar por um projeto...">
                    <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                </div>
            </div>

            <!-- UTILITY NAV BAR TASK -->
            <div class="functionally-items" *ngIf="clicked === 'task'">
                <div class="search">
                    <input type="text" placeholder="Pesquise por uma tarefa...">
                    <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                </div>
                <div *ngFor="let item of configItems" class="icons">
                    <button (click)="item.click()">
                    <i class="{{ item.iconClass }}"></i>
                    </button>
                </div>
            </div>

            <!-- SETTING OF ORDER AND FILTER -->
            <section 
            class="filter-settings" 
            *ngIf="filterOpen || orderOpen"
            >
            <p *ngIf="orderOpen">Ordenar por </p>
            <p *ngIf="filterOpen">Filtrar por </p>

            <ng-container>
                <select *ngIf="filterOpen">
                    <option *ngFor="let item of filterSettings">
                        {{ item.label }}
                    </option>
                </select>
                
                <select *ngIf="orderOpen">
                    <option *ngFor="let item of orderSettings">
                        {{ item.label }}
                    </option>
                </select>
            </ng-container>

        </section>

            <div class="default-size">

                <app-card-list 
                style="width: 100%; height: 90%; padding-top: 3%;" 
                *ngIf="clicked === 'project' && !isCreating"></app-card-list>


                <app-create-team-project 
                style="width: 100%; height: 90%; padding-top: 3%;"  
                *ngIf="clicked === 'project' && isCreating" 
                (close)="switchCreateView()"
                [typeString]="'project'"
                ></app-create-team-project>
            </div>
        </div>
    </div>
    
</section>
