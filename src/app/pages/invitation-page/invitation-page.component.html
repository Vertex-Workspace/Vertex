<div class="main-div">
    <div class="center-div" *ngIf="render">
        <div class="square">
            <img src="data:image/jpg;base64, {{team.image}}" alt="" class="h-full w-full">
            <h1 *ngIf="!team.image">{{getFirstLetter(team.name)}}</h1>
        </div>
        <div class="flex flex-col justify-center items-center gap-5">
            <div class="text-invitation">{{ 'pages.invitation-page.text' | translate:{teamName:team.name} }}</div>
            <div class="submit gap-3">
                <button (click)="addUserOnTeam()">{{ 'pages.invitation-page.enterTeam' | translate }}</button>
                <div class="deny-invite">
                    <p (click)="deny()">{{ 'pages.invitation-page.declineInvite' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
