<section>

    <header>

        <div class="conversations-div">
            <h3 class="conversations">Conversas</h3>
        </div>

        <div class="header-right">

            <div class="header-right-informations">
                <div class="leftChatPerson">
                    <fa-icon class="section-icons-7xl" [icon]="faCircleUser"></fa-icon>
                </div>

                <div class="gap-3 flex flex-col">
                    <div class="divNamesPerson">
                        <p class="userName large-text">chat</p>

                        <fa-icon class="section-icons" [icon]="faStar"></fa-icon>
                    </div>

                    <div class="divNamesPerson regular-text">
                        <p>Nome equipe</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="section-left-chat">
            <div class="header-section-left">
                <div class="search-div">
                    <input id="search" type="text" placeholder="Pesquise por uma conversa...">
                    <fa-icon class="searchIcon" [icon]="faSearch"></fa-icon>
                </div>
            </div>
            <div class="footer-section-left regular-text">
                <div class="text-group-individual">
                    <fa-icon class="section-icons" [icon]="faGlobe"></fa-icon>
                    <p>Todos</p>
                </div>

                <div class="text-group-individual">
                    <fa-icon class="section-icons" [icon]="faUser"></fa-icon>
                    <p>Individual</p>
                </div>

                <div class="text-group-individual">
                    <fa-icon class="section-icons" [icon]="faUsers"></fa-icon>
                    <p>Grupos</p>
                </div>
            </div>

            <div class="main-section-left">
                <ng-container *ngFor="let chatFor of conversations">
                    <div (click)="openConversation(chatFor)"
                        [ngClass]="chatFor.conversationOpen ? 'card-chatOpen' : 'card-chat'">
                        <div class="user-card-message">
                            <fa-icon class="chat-icons" [icon]="faCircleUser"></fa-icon>
                            <div class="flex flex-col">
                                <p>{{chatFor.name}}</p>
                            </div>
                        </div>

                        <fa-icon class="section-icons" [icon]="faStar"></fa-icon>
                        <div class="div-time-message">

                            <div class="div-time">
                                <fa-icon class="section-icons" [icon]="faCheckDouble"></fa-icon>
                            </div>
                        </div>
                    </div>

                </ng-container>
            </div>
        </div>

        <div class="section-right-chat">
            <div class="center-div">
                <div class="min-h-[60px]" *ngIf="chat">
                    <div *ngFor="let message of chat.messages"
                        [ngClass]="message.user! != logged.firstName ? 'left' : 'right'">
                        <div class="flex justify-center items-center">
                            <p class="pChat">{{message.user!}}</p>
                        </div>
                        <div class="regular-text"
                            [ngClass]="message.user! != logged.firstName ? 'answer' : 'messageUser'">
                            <div *ngIf="message.file==null" class="pChat whitespace-pre-wrap">
                                {{message.contentMessage}}
                            </div>
                            <div *ngIf="message.file!=null" class=" whitespace-pre-wrap">
                                <img src="data:image/jpg;base64, {{message.file}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form (ngSubmit)="sendMessage(sendForm)" (keydown.enter)="sendMessage(sendForm)" #sendForm="ngForm"
                class="high-input-div justify-center">
                <div class="flex pr-5 gap-4  w-[80%] h-[45%] bg-white">
                    <textarea type="text" name="message" id="input-message"
                        class="form-control focus:outline-none resize-none rounded-sm border-l-4 pt-[15px] pl-[15px] w-[90%] h-[100%]"
                        [(ngModel)]="messageUser" placeholder="Digite aqui..."></textarea>
                    <div class="flex relative">
                        <input type="file" id="fileInput" class="hidden absolute left-1/2 top-1/2"
                            (change)="onFileChange($event)">
                        <fa-icon (click)="openFile()" class="section-icons" [icon]="faPaperclip"></fa-icon>
                    </div>
                    <fa-icon class="section-icons" [icon]="faMicrophoneLines"></fa-icon>
                </div>
                <button type="submit" class="square-chat rounded-sm">
                    <fa-icon class="text-lg pr-1" [icon]="faPaperPlane"></fa-icon>
                </button>
            </form>
        </div>
    </main>


</section>
