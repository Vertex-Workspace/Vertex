<section>
    <div class="container-custom">
        <!-- CODIGO AQUI - COMO QUISER  -->

        <div class="left-side">
            <div class="divHead">
                <div>
                    <fa-icon class="iconUser" [icon]="faCircleUser"></fa-icon>
                </div>

                <div class="divTextHead">
                    <h3 class="font-bold">
                        {{team.name ? team.name : "Equipe sem nome"}}
                    </h3>
                    <div class="divMembers">
                        <p class="medium-text">{{getMembersQtt()}} {{getMembersQtt() === 1 ? "membro" : "membros"}}</p>
                        <fa-icon class="iconLink" [icon]="faLink"></fa-icon>
                        <p class="medium-text">Copiar link de convite</p>
                    </div>

                    <p class="medium-text">Data de Criação: 24/10/2022</p>
                </div>
            </div>

            <div class="high-div-members">
                <div class="div-members">
                    <h5>Membros da equipe</h5>
                    <div class="members">
                        <ng-container *ngFor="let item of menuItems">
                            <button 
                            [ngClass]="item.id === 'participants' ? 'clicked' : ''"
                                routerLink="[item.id]" (click)="changePreviewMode(item.id)">
                                <i class="{{ item.iconClass }}" style="font-size: 1.25rem"></i>
                                {{ item.label }}
                            </button>
                        </ng-container>
                    </div>
                </div>

                <div class="high-listDiv-members">
                    <div class="search">
                        <input type="text" placeholder="Pesquisar por uma equipe...">
                        <i class="pi pi-search cursor-pointer" style="font-size: 1.4rem;"></i>
                    </div>
                    <button class="clicked" (click)="openModalCreateGroup()">
                        <i class="pi pi-plus-circle" style="font-size: 1.7rem;"></i>
                        Novo grupo</button>
                </div>
            </div>


            <div *ngIf="clicked == 'participants'" class="grid-permissions">
                <app-card-user [width]="'800px'" [height]="'90px'" [typeString]="'permissions'"
                    (deleteEmitterUserTeam)="deleteUserTeam($event)" [team]="team"></app-card-user>
            </div>

            <div *ngIf="clicked == 'groups'" class="grid-permissions">
                <app-card-group [team]="team" [width]="'800px'" [height]="'90px'" (emitterItem)="deleteGroup($event)">
                </app-card-group>
            </div>

        </div>

        <!-- =============================================================================================== -->

        <div class="right-side">
            <div class="div-description-top-right">
                <div class="flex w-[82%] items-center h-[30%]">
                    <h5>Descrição da equipe</h5>
                </div>
                <p class="regular-text w-[82%] h-[58%] text-justify overflow-auto">{{team.description}}</p>
            </div>

            <div class="h-[8.5%] w-full items-end justify-center flex">
                <div class="w-[81%]">
                    <h5 class="h5-description h-full">Andamento dos projetos</h5>
                </div>
            </div>

            <div class="div-project-dashboards">
                <div class="high-div-dashboards-bar">

                    <div class="divOf-project-dashboards-bar">
                        <div class="divProjectDashboardsBar">
                            <p-chart class="dashboard-bar" type="bar" [data]="basicData" [options]="basicOptions">
                            </p-chart>

                        </div>

                        <div class="divProjectDashboardsBar">
                            <p-chart class="dashboard-bar" type="bar" [data]="basicData" [options]="basicOptions">
                            </p-chart>

                        </div>
                    </div>

                </div>

                <div class="high-div-dashboards-pie">
                    <div class="divOf-project-dashboards-pie">
                        <div class="divProjectDashboardsPie">
                            <p-chart class="dashboard-pie" type="pie" [data]="data" [options]="options"></p-chart>
                        </div>

                        <div class="divProjectDashboardsPie">
                            <p-chart class="dashboard-pie" type="pie" [data]="data" [options]="options"></p-chart>
                        </div>

                        <div class="divProjectDashboardsPie">
                            <p-chart class="dashboard-pie" type="pie" [data]="data" [options]="options"></p-chart>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</section>

<app-create-group style="width: 100%; height: 700px; padding-top: 3%;" *ngIf="createGroupModal" [team]="team"
    (close)="switchCreateViewGroup()" (createGroup)="createGroup($event)">
</app-create-group>
