<div class="bg">
    <div class="title">
        <div>
            <p> Minhas notificações</p>
            <fa-icon [icon]="faBell" class="icon"></fa-icon>
        </div>
    </div>

    <div class="my-notifications">
        <p>Notificações de seu Espaço de Trabalho</p>
        <p>Receber notificações sobre:</p>
        <div *ngFor="let toogle of tooglesList">
            <div>
                <fa-icon class="icon" *ngIf="!toogleOn" (click)="toogleCharts()" [icon]="faToggleOff">
                </fa-icon>
                <fa-icon class="icon" *ngIf="toogleOn" (click)="toogleCharts()" [icon]="faToggleOn">
                </fa-icon>
                <p class="px-3">{{toogle.text}}</p>
            </div>
        </div>
    </div>

    <div class="general-notifications">
        <div *ngFor="let toogle of generalTooglesList" class="flex py-1">
            <div class="flex justify-center items-center" *ngIf="toogle.text === 'Enviar notificações por e-mail'">
                <fa-icon class="icon" *ngIf="!toogleOn" (click)="toogleCharts()" [icon]="faToggleOff">
                </fa-icon>
                <fa-icon class="icon" *ngIf="toogleOn" (click)="toogleCharts()" [icon]="faToggleOn">
                </fa-icon>
                <p class="px-3 text-sm">{{toogle.text}}</p>
                <div class="flex justify-center items-center">
                    <div style="background-color:gray" class="h-[40%] w-full">
                        <p>kaique@gmail.com</p>
                    </div>
                    <button style="background-color:gray" class="h-[40%] w-full">
                        Adicionar E-mail
                    </button>
                </div>
            </div>
            <div class="flex justify-center items-center" *ngIf="toogle.text != 'Enviar notificações por e-mail'">
                <fa-icon class="icon" *ngIf="!toogleOn" (click)="toogleCharts()" [icon]="faToggleOff">
                </fa-icon>
                <fa-icon class="icon" *ngIf="toogleOn" (click)="toogleCharts()" [icon]="faToggleOn">
                </fa-icon>
                <p class="px-3 text-sm">{{toogle.text}}</p>
            </div>
        </div>
    </div>
</div>
