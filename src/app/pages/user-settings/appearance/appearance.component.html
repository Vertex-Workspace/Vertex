<div class="bg">
    <!-- TITLE PAGE -->
    <div class="title">
        <div>
            <h5> Aparência do Sistema</h5>
            <fa-icon [icon]="faPencil" class="icon size"></fa-icon>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="themes">
        <p class="medium-text">Preferência de tema</p>
        <div class="flex w-full flex-row justify-between">
            <div class="flex w-[45%] justify-center items-center rounded-sm h-40 bg-black" (click)="changeTheme('dark')">
                <h4>Tema Escuro</h4>
            </div>
            <div class="flex w-[45%] justify-center items-center rounded-sm h-40 bg-red-700" (click)="changeTheme('light')">
                <h4>Tema </h4>
            </div>
        </div>
        <div class="colors">
            <div>
                <p class="small-text">Cor Destaque</p>
                <div class="colors-row">
                    <ng-container *ngFor="let color of colors;">
                        <button [ngStyle]="{'background-color': this.newPers.theme == 0 ? color.colorLight : color.colorDark}" class="colors-circle"
                            (click)="selectColor(color)">
                            <fa-icon [icon]="faCheck" *ngIf="color.status === 'selected'" class="icon"
                                [ngStyle]="{'color': this.newPers.theme == 0 ? '#F3F3F3' : '#1E1E1E'}">
                            </fa-icon>
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <div class="text-preferences ">
        <div class="writing">
            <div class="h-full flex flex-col gap-2">
                <p class="medium-text">Tamanho da letra</p>
                <p-cascadeSelect [(ngModel)]="newPers.fontSize" [options]="fontSizes" optionGroupLabel="name"
                    [optionGroupChildren]="[]" [style]="{ width: '120px', backgroundColor: 'var(--card)', color: 'var(--text)', borderColor: 'var(--primaryColor)'}"
                    placeholder="{{newPers.fontSize}}" (onChange)="changeFontSize()"></p-cascadeSelect>
            </div>
            <div class="h-full flex flex-col gap-2">
                <p class="medium-text">Estilo da letra</p>
                <p-cascadeSelect [(ngModel)]="newPers.fontFamily" [options]="fontFamily" optionGroupLabel="name"
                    [optionGroupChildren]="[]" [style]="{ width: '180px', backgroundColor: 'var(--card)', color: 'var(--text)', borderColor: 'var(--primaryColor)' }"
                    placeholder="{{newPers.fontFamily}}" (onChange)="changeFontFamily()"></p-cascadeSelect>
            </div>

        </div>
        
        <div>
            <p class="medium-text">Acessibilidade</p>
            <div [(ngModel)]="newPers.signLanguage" (click)="toggleChange('libras')" class="accessibility">
                <fa-icon *ngIf="!newPers.signLanguage" class="icon" [icon]="faToggleOff">
                </fa-icon>
                <fa-icon *ngIf="newPers.signLanguage" class="icon" [icon]="faToggleOn">
                </fa-icon>
                <p class="small-text">Habilitar libras</p>
            </div>
    
            <div [(ngModel)]="newPers.listeningText" (click)="toggleChange('listening')" class="accessibility">
                <fa-icon *ngIf="!newPers.listeningText" class="icon" [icon]="faToggleOff">
                </fa-icon>
                <fa-icon *ngIf="newPers.listeningText" class="icon" [icon]="faToggleOn">
                </fa-icon>
                <p class="small-text">Habilitar leitura de texto</p>
            </div>
        </div>



    </div>
</div>
