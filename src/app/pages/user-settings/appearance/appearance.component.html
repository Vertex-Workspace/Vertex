<div class="bg">
    <div class="rightSide">
        <!-- Section com as informações do usuário -->
        <!-- ícone do usuário com o nome -->
        <div class="userInfop space-y-4">
            <fa-icon [icon]="faCircleUser" size="8x" class="icon"></fa-icon>
            <div>
                <p class="font-bold">Kaique Fernandes Lima Homem</p>
            </div>
        </div>

        <div class="flex w-full h-[50%]">
            <div class="w-[60%] h-full space-y-4">

                <div class="flex flex-col space-y-4">
                    <label class="text-sm ">E-mail</label>
                    <div class="flex justify-start">
                        <div class="flex w-12 h-12 justify-center items-center rounded-l-sm"
                            style="background-color: #CDD8EA">
                            <fa-icon [icon]="faEnvelope" class="icon" style="background-color:#CDD8EA"></fa-icon>
                        </div>
                        <input type="text" class="input w-[70%] h-12" placeholder="ana_cb@estudante.sesisenai.org.br" />
                    </div>
                </div>

                <div class="flex flex-col space-y-4">
                    <label class="text-sm ">Senha</label>
                    <div class="flex justify-start">
                        <div class="flex w-12 h-12 justify-center items-center rounded-l-sm"
                            style="background-color: #CDD8EA">
                            <fa-icon [icon]="faLock" class="icon" style="background-color:#CDD8EA"></fa-icon>
                        </div>
                        <input type="text" class="input w-[40%] h-12" placeholder="Digite sua senha" />
                    </div>
                </div>
                <label class="text-sm ">Confirme sua Senha</label>
                <div class="flex justify-start">
                    <div class="flex w-12 h-12 justify-center items-center rounded-l-sm"
                        style="background-color: #CDD8EA">
                        <fa-icon [icon]="faKey" class="icon" style="background-color:#CDD8EA"></fa-icon>
                    </div>
                    <input type="text" class="input w-[40%] h-12" placeholder="Digite sua senha" />
                </div>
            </div>


            <!-- User location input -->
            <div class="w-[40%] h-full space-y-4">
                <div class="flex flex-col space-y-4">
                    <label class="text-sm">Localização</label>
                    <div class="flex justify-start">
                        <div class="flex w-12 h-12 justify-center items-center rounded-l-sm"
                            style="background-color: #CDD8EA">
                            <fa-icon [icon]="faEarthAmericas" class="icon" style="background-color:#CDD8EA"></fa-icon>
                        </div>
                        <input type="text" class="input w-[70%] h-12" placeholder="São Paulo" />
                    </div>
                </div>

                <!-- User description Box -->
                <div class="flex flex-col space-y-4">
                    <label class="text-sm">Descrição</label>
                    <div class="flex justify-start">
                        <input type="text" class="input w-[70%] h-32" placeholder="São Paulo" />
                    </div>
                </div>
            </div>

        </div>
    </div>
