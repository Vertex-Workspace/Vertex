<div class="bg">
    <!-- TITLE PAGE -->
    <div class="title">
        <div>
            <h5> Aparência do Sistema</h5>
            <fa-icon [icon]="faPencil" class="icon size"></fa-icon>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="themes">
        <p class="medium-text">Preferência de tema</p>

        <div class="box-modes" *ngFor="let theme of themesList; index as item;" (click)="selectTheme(item)"
            [ngClass]="theme.status === 'selected' ? '' : 'unselected'">
            <ng-container *ngFor="let type of theme.types">
                <ng-container *ngFor="let color of type.colors">
                    <div class="mode shadow-md" *ngIf="color.status === 'selected' && type.title==='Cor de Fundo'"
                        [style.background]="'linear-gradient(315deg, ' + theme.secondColor + ' 50%,' + theme.primaryColor + ' 50%)'">
                        <fa-icon [icon]="theme.icon" class="icon-themes"
                            [ngClass]="theme.mode === 'Tema Claro' ? 'icon-dark' : 'icon-dark'"></fa-icon>
                        <p class="small-text" [ngClass]="theme.mode === 'Tema Claro' ? 'icon-dark' : 'icon-dark'">
                            {{theme.mode}}
                        </p>
                    </div>
                </ng-container>
            </ng-container>

            <div class="colors">
                <div>
                    <ng-container *ngFor="let type of theme.types;">
                        <p class="small-text">{{type.title}}</p>
                        <div class="colors-row">
                            <ng-container *ngFor="let color of type.colors; index as item;">
                                <button [ngStyle]="{'background-color': color.color}" class="colors-circle"
                                    (click)="selectColor(theme, type,item)">
                                    <fa-icon [icon]="faCheck" *ngIf="color.status === 'selected'" class="icon"
                                        [ngStyle]="{'color': type.iconColor}">
                                    </fa-icon>
                                </button>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>

        </div>

        
    </div>

    <div class="text-preferences">
        <div class="writing">
            <div>
                <p class="medium-text">Tamanho da letra</p>
                <p class="small-text">Defina o tamanho da letra para o sistema</p>
                <p-cascadeSelect 
                    [(ngModel)]="selectedFontSize" 
                    [options]="fontSizes" 
                    optionGroupLabel="name" 
                    [optionGroupChildren]="[]" 
                    [style]="{ width: '120px', height: '40px' }" 
                    placeholder="{{selectedFontSize}}"
                    (onChange)="changeFontSize()"
                 ></p-cascadeSelect>
            </div>
            <div>
                <p class="medium-text">Estilo da letra</p>
                <p class="small-text">Defina o estilo da letra</p>
                <!-- <select [(ngModel)]="fontFamilyChoosed" (change)="changeFontFamily()">
                    <option *ngFor="let font of fontFamily" [value]="font" class="small-text">{{font}}</option>
                </select> -->
                <p-cascadeSelect 
                    [(ngModel)]="selectedFontFamily" 
                    [options]="fontFamily" 
                    optionGroupLabel="name" 
                    [optionGroupChildren]="[]" 
                    [style]="{ width: '180px', height: '40px' }" 
                    placeholder="{{selectedFontSize}}"
                    (onChange)="changeFontFamily()"
                 ></p-cascadeSelect>
            </div>
            
        </div>
        <p class="medium-text">Acessibilidade</p>
        
            <div [(ngModel)]="voiceCommand" (click)="toggleChangeVoice()" class="accessibility">
                <fa-icon *ngIf="!voiceCommand" class="icon"  [icon]="faToggleOff">
                </fa-icon>
                <fa-icon *ngIf="voiceCommand" class="icon"  [icon]="faToggleOn">
                </fa-icon>
                <p class="small-text">Habilitar comando de voz</p>
            </div>

            <div [(ngModel)]="listeningText" (click)="toggleChangeListening()" class="accessibility">
                <fa-icon *ngIf="!voiceCommand" class="icon"  [icon]="faToggleOff">
                </fa-icon>
                <fa-icon *ngIf="voiceCommand" class="icon"  [icon]="faToggleOn">
                </fa-icon>
                <p class="small-text">Habilitar leitura de texto</p>
            </div>
        


    </div>
</div>
