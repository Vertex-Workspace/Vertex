<div class="bg">
    <div class="title">
        <div>
            <h5>Perfil</h5>
            <fa-icon [icon]="faUser" class="iconProfile size"></fa-icon>
        </div>
    </div>
    <div class="generalDiv">
        <div class="divInputs">
            <div class="divLeftSide">
                <!-- E-mail -->
                <section>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="divEachInput" *ngFor="let item of itemsList">
                            <p class="medium-text">{{item.option}}</p>
                            <div class="iconInputBlock">
                                <div class="iconBox" *ngIf="item.id != 'description'">
                                    <fa-icon [icon]="item.icon" class="iconInput"></fa-icon>
                                </div>
                                <textarea (input)="onChange()" type="text" 
                                    [ngClass]="item.id"
                                    #textBox class="regular-text"
                                    formControlName="{{item.formControlName}}"    
                                >
                            </textarea>
                            </div>
                        </div>
                    </form>
                </section>

                <div class="charts">
                    <p class="medium-text">Visibilidade do Perfil</p>      
                    <div *ngFor="let toogle of tooglesList; index as item">
                        <fa-icon (click)="toogleCharts(item)" [icon]="toogle.icon" class="iconProfile">
                        </fa-icon>
                        <p class="small-text px-3">{{toogle.text}}</p>
                    </div>
                </div>
            </div>

            <div class="rightSide">
                <section>
                    <div class="circular">
                        <img src="data:image/jpg;base64, {{logged.image}}" alt="" class=" object-cover h-full w-full">
                        <form class="input-div">
                            <input type="file" class="input-file" (change)="onFileSelected($event)">
                        </form>
                    </div>

                    <div>
                        <div *ngIf="!buttonConfirm">
                                <button class="confirm justify-end medium-text" (click)="clickOption('edit')"
                                    [disabled]="contentEditable ? false : true"
                                    [ngClass]="contentEditable ? 'edit' : 'noEdit'" type="submit"
                                    (click)="onSubmit()">
                                    Atualizar
                                </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
