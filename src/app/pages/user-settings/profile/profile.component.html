<div class="bg">
    <div class="generalDiv">
        <div class="divInputs">
            <div class="divLeftSide">
                <!-- E-mail -->
                <section>
                    <div class="divEachInput" *ngFor="let item of itemsList">
                        <label class="text-sm">{{item.option}}</label>
                        <div class="iconInputBlock">
                            <div class="iconBox" *ngIf="item.id != 'description'">
                                <fa-icon [icon]="item.icon" class="iconInput"></fa-icon>
                            </div>
                            <input (input)="onChange()" type="text" [value]="item.placeholder" [ngClass]="item.id" />
                        </div>
                    </div>
                </section>

                <div class="charts">
                    <p>Visibilidade do Perfil</p>
                    <div *ngFor="let toogle of tooglesList" class="flex items-center">
                        <fa-icon *ngIf="!toogleOn" (click)="toogleCharts()" [icon]="faToggleOff" class="iconProfile">
                        </fa-icon>
                        <fa-icon *ngIf="toogleOn" (click)="toogleCharts()" [icon]="faToggleOn" class="iconProfile">
                        </fa-icon>
                        <p class="px-3">{{toogle.text}}</p>
                    </div>
                </div>
            </div>

            <div class="rightSide">
                <section>
                    <fa-icon class="iconProfile" size="8x" [icon]="faCircleUser"></fa-icon>
                    <!-- <fa-icon [icon]="faPenToSquare" style="color:blue"></fa-icon> -->
                    <div>
                        <div *ngIf="!buttonConfirm">
                            <button class="confirm justify-end" (click)="clickOption('edit')"
                                [ngClass]="contentEditable === true ? 'edit' : 'noEdit'">
                                Atualizar
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
