<div class="bg">

    <!-- Left side -->
    <section class="nav space-y-8">
        <div class="flex items-end">
            <p class="settingsTitle">Configurações e Preferências</p>
        </div>
        <!-- Take each item of the itemsList -->
        <ng-container *ngFor="let item of itemsList">
            <ul class="space-y-4 flex flex-col items-center w-full">
                <!-- Check if the option is clicked, if it is the bg will be changed-->
                <li class="navOptions" [ngClass]="click === item.id ? 'click' : 'default'"
                    [routerLink]="[item.id]">
                        <div class="divIcon" [ngClass]="click === item.id ? 'click' : 'default'">
                            <fa-icon [ngClass]="click === item.id ? 'click' : 'default'"
                            [icon]="item.icon" class="icon"></fa-icon>
                        </div>
                        <!-- Take each option inside the itemsList -->
                        <div class="divOptions" [ngClass]="click === item.id ? 'click' : 'default'">
                            <p [ngClass]="click === item.id ? 'click' : 'default'">{{item.option}}</p>
                        </div>
                </li>
            </ul>
        </ng-container>
    </section>

    <div class="w-[70%] h-full">
        <router-outlet></router-outlet>
    </div>
</div>
