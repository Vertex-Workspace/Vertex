<div class="bg">

    <!-- lado esquerda -->
    <div class="leftSide">
        <section>
            <p class="settingsTitle">Configurações e Preferências</p>
        </section>

        <!-- Section com a barra lateral de opções gerais -->
        <section class="generalOptions">
            <div class="leftSideContainer boxSelected leftSideOptions">
                <i class="pi pi-user iconInputs mr-2" style="background-color: #D9D9D9;"></i>
                <p class="bg-gray-300">Perfil</p>
            </div>
            <div class="leftSideOptions">
                <i class="pi pi-users iconInputs" style="background-color: $secondColor"></i>
                <p>Equipes</p>
            </div>
            <div class="leftSideOptions">
                <i class="pi pi-pencil iconInputs"></i>
                <p>Aparência do Sistema</p>
            </div>
            <div class="leftSideOptions">
                <i class="pi pi-bell iconInputs"></i>
                <p>Notificações</p>
            </div>
        </section>
    </div>

    
    <div class="rightSide">
        <!-- Section com as informações do usuário -->
        <section class="userSection">
            <div class="userInfo">
                <div class="iconUserContainer">
                    <i class="pi pi-user iconUser"></i>
                </div>
                <p class="userInfop">Kaique Fernandes Lima Homem</p>
            </div>
    
            <div class="divGeneralInputs">
    
                <!-- Inputs do lado esquerdo -->
                <div class="inputs">
                    <!-- Input com o nome do usuário -->
                    <div class="inputContainer flex items-center">
                        <div class="iconContainer">
                            <i class="pi pi-user iconInputs"></i>
                        </div>
                        <input type="text" class="input" placeholder="Kaique Fernandes Lima Homem" />
                    </div>
    
                    <!-- Input com o e-mail do usuário -->
                    <div class="inputContainer flex items-center">
                        <div class="iconContainer">
                            <i class="pi pi-user iconInputs"></i>
                        </div>
                        <input type="email" class="input" placeholder="Kaique_homem@estudante.sesisenai.org.br" />
                    </div>
                </div>
    
                <div class="inputs ">
                    <!-- Input com a senha do usuário -->
                    <div class="inputContainer flex items-center">
                        <div class="iconContainer">
                            <i class="pi pi-lock iconInputs"></i>
                        </div>
                        <input type="password" class="input" placeholder="**********" />
                    </div>
    
                    <!-- Input com a confirmação de senha do usuário -->
                    <div class="inputContainer flex items-center">
                        <div class="iconContainer">
                            <i class="pi pi-lock iconInputs"></i>
                        </div>
                        <input type="password" class="input" placeholder="************" />
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
