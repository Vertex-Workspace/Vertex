<section class="screen">
    <div class="container-custom">
        <!-- Left side -->
        <section class=" nav space-y-8">
            <div class>
                <p class="p">Configurações e Preferências</p>
            </div>
            <!-- Take each item of the itemsList -->
            <ng-container *ngFor="let item of itemsList">
                <ul class="ul">
                    <!-- Check if the option is clicked, if it is the bg will be changed-->
                    <li class="navOptions" [ngClass]="click === item.id ? 'clickBlue click' : 'default'" [routerLink]="[item.id]">
                        <button class="divIcon" [ngClass]="click === item.id ? 'click' : 'default'">
                            <fa-icon [ngClass]="click === item.id ? 'click' : 'default'" [icon]="item.icon"
                                class="icon"></fa-icon>
                        </button>
                        <!-- Take each option inside the itemsList -->
                        <button class="divOptions" [ngClass]="click === item.id ? 'click' : 'default'"
                            (click)="clickOption(item.id)">
                            <p [ngClass]="click === item.id ? 'click' : 'default'">{{item.option}}</p>
                        </button>
                    </li>
                </ul>
            </ng-container>
        </section>
        <div class="w-[75%] h-full flex justify-end">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
