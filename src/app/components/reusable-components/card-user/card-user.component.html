<div class="card" *ngFor="let user of users">
    <div [style.width]="width" [style.min-height]="height" class="sections-in-card">
        <div>
            <fa-icon size="2x" [icon]="faCircleUser" class="icon"></fa-icon>
        </div>
        <div>
            <p>{{user.firstName}}</p>
        </div>
        <div>

            <!-- this icons gotta be refactored -->
            <fa-icon *ngIf="!user.selected && typeString === 'creating'" [icon]="faSquare"
                class="icon-not-selected size" (click)="selectUser(user)"></fa-icon>
            <fa-icon *ngIf="user.selected && typeString === 'creating'" [icon]="faSquare" class="icon size"
                (click)="selectUser(user)"></fa-icon>
                <fa-icon *ngIf="!user.selected && typeString === 'addUsers'" [icon]="faSquare"
                class="icon-not-selected size" (click)="selectUser(user)"></fa-icon>
            <fa-icon *ngIf="user.selected && typeString === 'addUsers'" [icon]="faSquare" class="icon size"
                (click)="selectUser(user)"></fa-icon>
            <fa-icon *ngIf="typeString === 'inTheGroup' || typeString === 'view-infos'" [icon]="faUserMinus" class="icon pr-3"
                (click)="removeUser(user, typeString)">
            </fa-icon>
            <fa-icon *ngIf="typeString === 'permissions' && !user.openPermission || typeString === 'view-infos' && !user.openInfo" size="1x" [icon]="faCaretDown" class="icon"
                (click)="openPermissions(user, typeString)" (click)="getPermission(user)">
            </fa-icon>
            <fa-icon *ngIf="typeString === 'permissions' && user.openPermission || typeString === 'view-infos' && user.openInfo" size="1x" [icon]="faCaretUp" class="icon"
                (click)="openPermissions(user, typeString)" (click)="getPermission(user)">
            </fa-icon>
        </div>
    </div>

    <div *ngIf="typeString === 'permissions' && user.openPermission" class="permissions">
        <div class="single-permissions" *ngFor="let permission of user.permissions">
            <div>
                <fa-icon [icon]="faSquare" 
                [ngClass]="permission.enabled === true ? 'icon' : 'icon-not-selected'"
                (click)="selectPermission(user, permission)">
                </fa-icon>
                <p>{{permission.name}}</p>
            </div>
        </div>
    </div>

    <div *ngIf="typeString === 'view-infos' && user.openInfo" class="permissions">
          <p>{{user.email}}</p>
          <p>{{user.description}}</p>
    </div>
</div>
