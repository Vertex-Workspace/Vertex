<div class="card" *ngFor="let user of users">
    <div [style.width]="width" [style.min-height]="height" >
        <fa-icon size="2x" [icon]="faCircleUser" class="icon"></fa-icon>
    </div>
    <div>
        <p>{{user.firstName}}</p>
    </div>
    <div>
        <fa-icon *ngIf="!user.selected && typeString === 'creating'" size="1x" [icon]="faSquare" class="icon-not-selected" (click)="selectUser(user)"></fa-icon>
        <fa-icon *ngIf="user.selected && typeString === 'creating'" size="1x" [icon]="faSquare" class="icon" (click)="selectUser(user)"></fa-icon>
        <fa-icon *ngIf="typeString === 'inTheGroup'" size="1x" [icon]="faUserMinus" class="icon" (click)="removeUser()"></fa-icon>
    </div>
</div>
