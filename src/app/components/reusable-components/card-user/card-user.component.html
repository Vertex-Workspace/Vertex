<div class="creating">
    <div class="card" [style.width]="width" [style.height]="isTeamCreator ? '120px' : '80px'">
        <div class="sections-in-card gap-3 cursor-pointer" >
            <div class="overflow-hidden h-20 w-20 pt-2 pl-2"(click)="goToProfile()">
                <img src="data:image/jpg;base64, {{user.image}}" alt="" class="rounded-full object-cover h-full w-full">
            </div>
            <div class="pl-3">
                <p (click)="goToProfile()">{{user.firstName}} <span *ngIf="!isNonCreatorCard">(vocÃª)</span> </p>
                <p>{{user.email}}</p>
                <!-- <fa-icon [icon]="faUserMinus"></fa-icon> -->
            </div>
            <div class="more-infos" *ngIf="isTeamCreator && isNonCreatorCard">
                <fa-icon [icon]="faUserMinus" class="icon pr-3" style="font-size: 0.75rem;" (click)="deleteEmitUserTeam(user)"
                    *ngIf="typeString === 'inTheGroup'  || typeString === 'permissions'">
                </fa-icon>
            </div>
        </div>

        <div class="w-full h-full flex flex-col pt-2" *ngIf="isTeamCreator && isNonCreatorCard">
            <div class="permissions">
                <div class="single-permissions" *ngFor="let permission of user.permissions">
                    <fa-icon [icon]="faSquare" [ngClass]="permission.enabled === true ? 'icon' : 'icon-not-selected'"
                        (click)="selectPermission(user, permission)">
                    </fa-icon>
                    <p>{{permission.name}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
