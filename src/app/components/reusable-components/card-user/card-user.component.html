<div class="card" [style.width]="width" [style.height]="height">
    <div>
        <fa-icon size="2x" [icon]="faCircleUser" class="icon"></fa-icon>
    </div>
    <div>
        <p>Ola</p>
    </div>
    <div>
        <fa-icon *ngIf="!isSelected" size="1x" [icon]="faSquare" class="icon-not-selected" (click)="selectUser()"></fa-icon>
        <fa-icon *ngIf="isSelected" size="1x" [icon]="faSquare" class="icon" (click)="selectUser()"></fa-icon>
    </div>
</div>
