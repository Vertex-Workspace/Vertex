<div class="card" [style.width]="width" [style.height]="height" *ngFor="let user of users">
    <div>
        <fa-icon size="2x" [icon]="faCircleUser" class="icon"></fa-icon>
    </div>
    <div>
        <p>{{user.firstName}}</p>
    </div>
    <div>
        <fa-icon *ngIf="!user.selected" size="1x" [icon]="faSquare" class="icon-not-selected" (click)="selectUser(user)"></fa-icon>
        <fa-icon *ngIf="user.selected" size="1x" [icon]="faSquare" class="icon" (click)="selectUser(user)"></fa-icon>
    </div>
</div>
