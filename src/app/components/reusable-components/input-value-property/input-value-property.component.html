<!-- <input (blur)="change($event, value)" type="text" *ngIf="getKind(value.property, 'TEXT')" value="{{getValue(value)}}"/> -->
<!-- text -> verificar $event -->
<input
    *ngIf="getKind(value.property, 'NUMBER')"
    type="text" 
    pInputText 
    [(ngModel)]="textValue"
    (onBlur)="change($event, value)" 
/>

<!-- <input (blur)="change($event, value)" type="number" *ngIf="getKind(value.property, 'NUMBER')" value="{{getValue(value)}}"/> -->
<!-- number -> verificar $event -->
<p-inputNumber 
    *ngIf="getKind(value.property, 'NUMBER')"
    [(ngModel)]="numberValue" 
    inputId="minmaxfraction"
    mode="decimal" 
    [minFractionDigits]="2" 
    [maxFractionDigits]="5"
    (onBlur)="change($event, value)"
> </p-inputNumber>



<!-- date -->
<span class="p-float-label" *ngIf="getKind(value.property, 'DATE')">
    <p-calendar 
        [(ngModel)]="currentDate" 
        appendTo="body"
        [style]="{ width: '250px' }" 
        (onSelect)="changeDate($event, value)"
        dateFormat="dd.mm.yy"
        [disabled]="!canEdit"
    ></p-calendar>
    <label for="birth_date">{{getValue(value)}}</label>
</span>

<!-- status -->
 <p-cascadeSelect 
     *ngIf="getKind(value.property, 'STATUS')"
    [(ngModel)]="selectedStatus" 
    [options]="getSelectOptions(value)" 
    optionLabel="value" 
    optionGroupLabel="name" 
    [optionGroupChildren]="[]" 
    [style]="{ width: '250px',  'background-color': backgroundColor }" 
    placeholder="{{getValue(value)}}"
    (onChange)="change($event, value)"
    appendTo="body"
    [disabled]="!canEdit"
>
    <ng-template pTemplate="option" let-option>
        <div class="flex items-center justify-center gap-2" >
            <span class="mr-2 w-[17px] h-[17px] rounded-full" 
                [style.backgroundColor]="getColor(option.color)"
            ></span>
            <span>{{ option.value }}</span>
        </div>
    </ng-template>
</p-cascadeSelect>
