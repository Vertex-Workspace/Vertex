<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h4 class="title" >Crie um novo grupo</h4>
  
    <div class="div-name">
      <div class="input-name">
        <p class="large-text">Nome do grupo</p>
        <input
            formControlName="name" 
            [placeholder]="'Adicione um nome para o grupo'"
            type="text" 
        >
      </div>
    </div>
  
    <div class="input-description">
      <p class="large-text">Selecionar participantes</p>
      <app-card-user [typeString]="'creating'" [width]="'300px'" [height]="'70px'" class="shadow-lg pl-5" (user)="selectUsers($event)"></app-card-user>
    </div>
  
    <div class="div-buttons">
      <div class="buttons">
        <button class="cancel-button" (click)="closeGroup()">Cancelar</button>
        <button class="confirm-button" type="submit">Criar grupo</button>
      </div>
    </div>
</form>
