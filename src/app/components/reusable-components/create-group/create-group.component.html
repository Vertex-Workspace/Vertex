<form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-overlay" *ngIf="typeString != 'addingParticipants'">

  <div class="modal">
    <h4 class="title">Crie um novo grupo</h4>

    <div class="div-name">
      <div class="input-name">
        <p>Nome do grupo</p>
        <input formControlName="name" [placeholder]="'Adicione um nome para o grupo'" type="text">
      </div>
    </div>

    <p class="pb-4">Selecionar participantes</p>
    <div class="input-description">
      <p-multiSelect [options]="usersToSelect!" optionLabel="name"
            [style]="{ width: '300px', height: '50px'}" placeholder="Membros do grupo">
            <ng-template let-user pTemplate="user">
                <span>{{user.firstName}}</span>
            </ng-template>
        </p-multiSelect>
    </div>

    <div class="div-buttons">
      <div class="buttons">
        <button class="button cancel" (click)="closeGroup()">Cancelar</button>
        <button class="button confirm" type="submit">Criar grupo</button>
      </div>
    </div>
  </div>
</form>


<form [formGroup]="form" (ngSubmit)="onSubmit2(group)" class="modal-overlay"
  *ngIf="typeString === 'addingParticipants'">
  <div class="modal">
    <p>Adicionar mais participantes</p>
    <ng-container *ngFor="let user of team.users">
      <app-card-user [group]="group" [typeString]="'addingParticipants'" [width]="'600px'" [height]="'70px'"
        (userEmitter)="pushParticipants($event)" [team]="team" class="pt-4" (noMoreParticipants)="noUsers($event)"
        [user]="user">
      </app-card-user>
    </ng-container>
    <div class="div-buttons">
      <div class="buttons">
        <button class="button cancel" (click)="closeGroup()">Cancelar</button>
        <button class="button confirm" type="submit">Adicionar</button>
      </div>
    </div>
  </div>
</form>

<app-modal-warn (close)="closeScreen()" *ngIf="modalCopyLink">
  <h5>Equipe {{form.value.name}} criada com sucesso!</h5>
  <div class="informations-modal medium-text">
    <p>Convide pessoas para {{form.value.name}}</p>
    <p>atrav√©s do link abaixo.</p>
  </div>
  <app-button [title]="'Copiar Link de Convite'" [icon]="'pi-link'" [width]="'250px'" [height]="'50px'"
    (clickEvent)="copyLink()" />
</app-modal-warn>
