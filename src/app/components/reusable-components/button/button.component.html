

<a 
[style.backgroundColor]="background" 
[style.color]="textColor" 
[style.width]="width" 
[style.height]="height"
[style.border]="'0.1px solid ' + borderDale"
style="cursor: pointer; transition: 0.3s ease-in;"
(click)="eventEmitter()"
(mouseover)="changeColor()"
(mouseout)="changeColor()"
[ngClass]="validaInput == true ? 'icon-button' : 'just-button'"
>
    <div class="default-div" *ngIf="validaInput">
        <i [class]="icon" class="pi"></i>
    </div>
    <div class="default-div">
        <button>
            {{title}}
        </button>
    </div>
</a>
