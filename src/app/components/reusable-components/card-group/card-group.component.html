<div class="main-div" *ngFor="let group of getGroup()">
    <div class="card" [style.width]="width" [style.height]="height">
        <div>
            <p>{{group.name}}</p>
        </div>
        <div>
            <fa-icon *ngIf="!group.open" [icon]="faCaretDown" class="icon" (click)="openModal(group)"></fa-icon>
            <fa-icon *ngIf="group.open" [icon]="faCaretUp" class="icon" (click)="openModal(group)"></fa-icon>
        </div>
    </div>
    <div *ngIf="group.open" class="user">
        <p>Participantes</p>
        <app-card-user [typeString]="'inTheGroup'" [width]="'40px'" [height]="'20px'" class="user-card"></app-card-user>
    </div>
</div>
