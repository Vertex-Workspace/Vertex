<div class="card" cdkDrag cdkDragBoundary=".mural-section">

  <div class="image" *ngIf="hasImage()">
    <img src="#" alt="Imagem">
  </div>

  <div class="left">
    <div class="title">
      <h3>{{ task.name }}</h3>
    </div>
    
    <div class="text">
      <p>
        {{ task.description && task.description || "Sem descrição." }}
      </p>
    </div>
  </div>

  <div class="right">
    <div class="date">
      12/12/2020
    </div>

    <div class="icons">
      <ng-container *ngFor="let item of configItems">
        <i 
          class="{{item.iconClass}}"
          style="font-size: 1rem"
        ></i>
      </ng-container>
    </div>
    
  </div>
</div>
