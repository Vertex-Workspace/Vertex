<section>
    <h4 class="title" *ngIf="typeString === 'team'">Crie uma nova equipe...</h4>
    <h4 class="title" *ngIf="typeString === 'project'">Crie um novo Projeto...</h4>
    <div class="div-grid-name-image">
        <div class="input-name">
            <p class="large-text" *ngIf="typeString === 'team'">Nome da Equipe</p>
            <p class="large-text" *ngIf="typeString === 'project'">Nome do Projeto</p>
            <input type="text" placeholder="Adicione um nome à equipe" *ngIf="typeString === 'team'">
            <input type="text" placeholder="Adicione um nome ao projeto" *ngIf="typeString === 'project'">
        </div>
        <div class="input-image">
            <fa-icon [icon]="faImage" id="image-icon"></fa-icon>
            <p class="medium-text" for="" *ngIf="typeString === 'team'">Adicione uma foto à equipe</p>
            <p class="medium-text" for="" *ngIf="typeString === 'project'">Adicione uma foto ao projeto</p>
        </div>
    </div>
    <div class="input-description">
        <p class="large-text" for="" *ngIf="typeString === 'team'">Descrição da Equipe</p>
        <p class="large-text" for="" *ngIf="typeString === 'project'">Descrição do Projeto</p>
        <textarea placeholder="Insira uma descrição à equipe..." *ngIf="typeString === 'team'"></textarea>
        <textarea placeholder="Insira uma descrição ao projeto..." *ngIf="typeString === 'project'"></textarea>
    </div>

    <div class="div-buttons">
        <div class="buttons">
            <button class="cancel-button" (click)="closeScreen()">Cancelar</button>
            <button class="confirm-button" (click)="confirmCreateTeam()">Confirmar</button>
        </div>
    </div>
</section>

<app-modal-warn (close)="closeScreen()" *ngIf="modalCopyLink">
    <h5>Equipe AKMO criada com sucesso!</h5>
    <div class="informations-modal medium-text">
        <p>Convide pessoas para AKMO</p>
        <p>através do link abaixo.</p>
    </div>
    <app-button [title]="'Copiar Link de Convite'" [icon]="'pi-link'" [width]="'250px'" [height]="'50px'"
        [textColor]="secondColor" [background]="primaryColor" (clickEvent)="copyLink()" />
</app-modal-warn>
