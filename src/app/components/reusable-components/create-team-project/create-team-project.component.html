<form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-overlay" *ngIf="!modalCopyLink">

  <div class="modal">
    <h4 class="title" *ngIf="typeString === 'team'">Crie uma nova equipe...</h4>
    <h4 class="title" *ngIf="typeString === 'project'">Crie um novo Projeto...</h4>
    <div class="flex justify-between flex-row w-full h-[15%]">
      <h4 *ngIf="typeString === 'projectInfo'">Informações do projeto</h4>
      <h4 *ngIf="typeString === 'projectInfo'" (click)="closeScreen()">X</h4>
    </div>
    <div class="div-grid-name-image">
      <div class="input-name">
        <p class="medium-text">{{ typeString === 'team' ? 'Nome da Equipe' : 'Nome do Projeto' }}</p>
        <input formControlName="name" type="text"
          [placeholder]="typeString === 'team' ? 'Adicione um nome à equipe' : 'Adicione um nome ao projeto'"
          *ngIf="typeString != 'projectInfo'">
        <input formControlName="name" type="text" *ngIf="typeString === 'projectInfo'" [(ngModel)]="project.name">
      </div>
      <div class="input-image">
        <div class="image relative">
          <img *ngIf="selectedFile" alt="">
          <fa-icon [icon]="faImage" class="image-icon" *ngIf="!selectedFile"></fa-icon>
          <form class="input-div">
            <input type="file" class="input-file" (change)="onFileSelected($event)">
          </form>
        </div>
      </div>
    </div>

    <div class="input-description"
      *ngIf="typeString === 'team' || typeString === 'project' || typeString === 'projectInfo'">
      <p>{{ typeString === 'team' ? 'Descrição da Equipe' : 'Descrição do Projeto' }}</p>
      <textarea formControlName="description" *ngIf="typeString != 'projectInfo'"
        [placeholder]="typeString === 'team' ? 'Insira uma descrição à equipe...' : 'Insira uma descrição ao projeto...'"></textarea>
      <textarea formControlName="description" *ngIf="typeString === 'projectInfo'" [(ngModel)]="project.description"></textarea>
    </div>

    <p-multiSelect [options]="listOfResponsibles" formControlName="listOfResponsibles"
      placeholder="Responsáveis do Projeto" appendTo="body" class="flex items-start justify-start pt-4"
      *ngIf="typeString === 'projectInfo' || typeString === 'project'" [(ngModel)]="selectedUsers"
      [style]="{ width: '250px'}"></p-multiSelect>


    <div class="flex flex-row w-full">
      <p-dropdown *ngIf="typeString === 'projectInfo' || typeString === 'project'"
        class="flex items-start justify-start pt-2 w-1/2" [options]="optionsReview"
        placeholder="Selecione opção de Revisão" [style]="{ width: '250px'}" formControlName="projectReviewENUM"></p-dropdown>

      <p-dropdown *ngIf="typeString === 'projectInfo' || typeString === 'project'" [(ngModel)]="pDep"
        class="pr-1 pt-2 w-1/2" [options]="dependencies" optionLabel="name" formControlName="projectDependency"
        placeholder={{dependency}} [style]="{ width: '250px'}" [showClear]="true">
      </p-dropdown>
    </div>

    <div class="div-buttons">
      <div class="buttons" *ngIf="projectNull">
        <button class="cancel-button" (click)="closeScreen()" *ngIf="projectNull">Cancelar</button>
        <button class="confirm-button" type="submit" *ngIf="typeString != 'projectInfo'">Confirmar</button>
      </div>
      <button class="confirm-button" type="submit" *ngIf="typeString === 'projectInfo'">Editar</button>
    </div>
  </div>
</form>
