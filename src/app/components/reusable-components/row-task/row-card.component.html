<div class="card">
    <div class="name test-name min-w-[300px]" (click)="openModalTask()">
        <span class="drag-handle" cdkDragHandle>
            <fa-icon [icon]="faEllipsisVertical"></fa-icon>
            <fa-icon [icon]="faEllipsisVertical"></fa-icon>
        </span>
        <p>
            {{task.name}}
        </p>
        <div class="icons">
            <ng-container *ngFor="let item of icons">
                <fa-icon [icon]="item.icon" class="icon"
                [ngClass]="item.disabled ? 'opacity-20' : 'opacity-100'"
                (click)="openModalDelete()"></fa-icon>
            </ng-container>
        </div>
    </div>

        <ng-container *ngFor="let col of properties">
            <div 
                class="properties" 
                [ngStyle]="{'min-width' : project ? '300px' : '245px'}"
                (click)="alertCantEdit()"
            >
                <app-input-value-property 
                    (propertyList)="findNumber($event)"
                    style="width: 100%; height: 100%;" 
                    [task]="task" 
                    [value]="getPropertyValue(col)"
                    [backgroundColor]="returnColors()"
                ></app-input-value-property>
            </div>
    </ng-container>
</div>

<app-confirm-modal *ngIf="modalDelete" [height]="'300px'" [width]="'400px'" [title]="'a Tarefa'" (close)="delete($event)"></app-confirm-modal>
