<div class="card">
    <div class="name" [style.min-width]="getNameWidth()">
        <p>
            {{task.name}}
        </p>
        <div class="icons">
            <ng-container *ngFor="let item of icons">
                <fa-icon [icon]="item.icon" class="icon"></fa-icon>
            </ng-container>
        </div>
    </div>

    <ng-container *ngFor="let col of cols">
        <div 
            *ngIf="col.field !== 'name'" 
            class="properties" 
            [style.min-width]="'300px'"
        >
            <app-input-value-property style="width: 100%; height: 100%;" [task]="task" [value]="getPropertyValue(col)"></app-input-value-property>
        </div>
    </ng-container>
</div>
