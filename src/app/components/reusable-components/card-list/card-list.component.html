<div class="list">
    <ng-container *ngFor="let team of teams">
        <div class="card">
            <div class="image">
                <img src="{{team.image}}">
            </div>
            <div class="informations">
                <div class="informations-text">
                    <p class="large-text">{{team.name}}</p>
                    <div>
                        <p class="medium-text">Data de criação: {{team.date}}</p>
                        <p class="medium-text">{{team.leader}}</p>
                    </div>
                </div>
                <div class="informations-input">
                    <span class="regular-text">Visualizar Informações</span>
                    <div>
                        <i class="pi pi-comment"></i>
                        <i class="pi pi-trash" (click)="deleteTeam()"></i>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<app-confirm-modal *ngIf="delete" [width]="'450px'" [height]="'250px'" [title]="'a equipe'" (close)="deleteTeam()">
</app-confirm-modal>
