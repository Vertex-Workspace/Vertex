<div class="list">
    <div class="grid grid-cols-2 h-[300px] gap-[20px]">

        <ng-container *ngFor="let item of getType()">
            <div class="card">
                <div class="flex flex-col w-full">
                    <div class="image flex justify-center items-center" (click)="openTeam(item.id)">
                        <!-- <img src="../../../../assets/logo-weg.png" alt="" class="h-[70%]"> -->
                        <img src="data:image/jpg;base64, {{item.image}}" alt="" class="h-full">
                        <h1 *ngIf="!item.image" >{{getFirstLetter(item)}}</h1>
                    </div>
                    <div class="informations">
                        <div class="infos-team" (click)="openTeam(item.id)">
                            <p class="large-text" [ngClass]="teamScreen === 'project' ? 'pt-12' : ''">{{item.name}}</p>
                            <p class="regular-text" *ngIf="teamScreen != 'project'">Visualizar Informações</p>
                        </div>

                        <div *ngIf="teamScreen === 'settings' || teamScreen === 'project'" class="icon">
                            <fa-icon [icon]="faTrashCan" class="trash-icon pr-4" (click)="openModalDelete(item)"></fa-icon>
                            <fa-icon [icon]="faGear" class="trash-icon" (click)="openInformations(item)"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>


        </ng-container>
    </div>
</div>

<app-create-team-project [project]="project" *ngIf="openModal" [typeString]="'projectInfo'"
[team]="team" (close)="close()">
</app-create-team-project>            

<app-confirm-modal *ngIf="delete && type==='project'" [width]="'450px'" [height]="'250px'"
                [title]="' excluir o projeto'" (confirmEvent)="emitItem($event)"></app-confirm-modal>
<app-confirm-modal *ngIf="delete && type==='team'" [width]="'450px'" [height]="'250px'" [title]="'a equipe'"
                (confirmEvent)="emitItem($event)"></app-confirm-modal>
