<div class="list">
    <ng-container *ngFor="let item of getType()">
        <div class="card">
        <div class="image flex justify-center items-center pr-4" (click)="openTeam(item.id)">
                <img src="data:image/jpg;base64, {{item.image}}" alt="" class="rounded-full h-[70%]">

            </div>
            <div class="informations">
                <div class="informations-text" (click)="openTeam(item.id)">
                    <p class="large-text">{{item.name}}</p>
                    <div>
                        <p class="medium-text">Data de criação: </p>
                        <p class="medium-text">{{item.creator?.firstName}}</p>
                    </div>
                </div>
                <div class="informations-input">
                    <p class="regular-text">Visualizar Informações</p>
                    <div>
                        <i class="pi pi-comment"></i>
                        <i class="pi pi-trash" (click)="openModalDelete(item)"></i>
                    </div>
                </div>
            </div>
        </div>

        <app-confirm-modal *ngIf="delete && type==='project'" [width]="'450px'" [height]="'250px'" [title]="'o projeto'"
            (confirmEvent)="emitItem($event)"></app-confirm-modal>
        <app-confirm-modal *ngIf="delete && type==='team'" [width]="'450px'" [height]="'250px'" [title]="'a equipe'"
            (confirmEvent)="emitItem($event)"></app-confirm-modal>
    </ng-container>
</div>
