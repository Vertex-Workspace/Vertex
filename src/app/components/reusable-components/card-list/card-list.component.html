<div class="list">
    <div class="grid grid-cols-2 h-[300px] gap-[20px]">
        <ng-container *ngFor="let item of (getType() | namePipe : filterSearch)">
            <div class="card">
                <div class="flex flex-col w-full">
                    <div class="image flex justify-center items-center" (click)="openTeam(item.id)">
                        <img src="data:image/jpg;base64, {{item.image}}" alt="" class="h-full">
                        <h1 *ngIf="!item.image">{{ getFirstLetter(item) }}</h1>
                    </div>
                    <div class="informations">
                        <div class="infos-team" (click)="openTeam(item.id)">
                            <p class="large-text" [ngClass]="teamScreen === 'project' ? 'pt-12' : ''">{{ item.name }}
                            </p>
                            <p class="regular-text" *ngIf="teamScreen != 'project'">{{
                                'components.reusable-components.card-list.viewInformation' | translate }}</p>
                        </div>
                        <div *ngIf="teamScreen === 'settings' || teamScreen === 'project'" class="icon">
                            <fa-icon [icon]="faTrashCan" class="trash-icon pr-4"
                                (click)="openModalDelete(item)"></fa-icon>
                            <fa-icon [icon]="faGear" class="trash-icon" (click)="openInformations(item)"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <app-confirm-modal *ngIf="delete && type === 'project'" [width]="'450px'" [height]="'250px'"
                [title]="'components.reusable-components.card-list.confirmDeleteProject'"
                (confirmEvent)="emitItem($event)"></app-confirm-modal>
            <app-confirm-modal *ngIf="delete && type === 'team'" [width]="'450px'" [height]="'250px'"
                [title]="'components.reusable-components.card-list.confirmDeleteTeam'"
                (confirmEvent)="emitItem($event)"></app-confirm-modal>
        </ng-container>
    </div>
</div>

<app-create-team-project [project]="project" *ngIf="openModal" [typeString]="'projectInfo'"
    (close)="openInformations($event)" [team]="team"></app-create-team-project>
