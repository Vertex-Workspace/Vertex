<div 
    class="card" 

    [style.width]="width"
    [style.min-height]="minHeight"
    [style.borderColor]="borderColor"
>
    <div class="top">
        <div class="left">
            <fa-icon
                [icon]="faCircleUser"
                class="icon"
            >
            </fa-icon>
        </div>
        
        <div class="right">
            <ng-container *ngFor="let item of settings">
                <fa-icon
                    [icon]="item.icon"
                    (click)="item.onclick()"
                    class="icon"
                >
                </fa-icon>
            </ng-container>
        </div>
    </div>

    <p class="medium-text">{{task.name}}</p>
</div>

<!--     [style.borderColor]="task.category.borderColor" -->
<app-confirm-modal [height]="'300px'" [width]="'400px'" [title]="'a Tarefa'" *ngIf="modalDelete" (close)="delete($event)"></app-confirm-modal>
