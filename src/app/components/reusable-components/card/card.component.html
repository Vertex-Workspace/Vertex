<div class="card" [style.width]="width" [style.min-height]="minHeight" [style.borderColor]="'var(--primaryColor)'"
    (click)="openTask()">

    <div class="top">
        <div class="left">
            <fa-icon [icon]="faCircleUser" class="icon"></fa-icon>
        </div>

        <div class="right">
            <ng-container *ngFor="let item of settings">
                <fa-icon [icon]="item.icon" (click)="item.onclick()" class="icon"
                    [ngClass]="item.disabled ? 'opacity-20' : 'opacity-100'">
                </fa-icon>
            </ng-container>
        </div>
    </div>
    <span (click)="$event.stopPropagation()">
        <input class="medium-text name-task" *ngIf="openInputName" [(ngModel)]="task.name" (blur)="editName()"/>
        <p class="medium-text name-task" *ngIf="!openInputName" (click)="openModalEdit()">{{task.name}}</p>
    </span>
</div>

<app-confirm-modal *ngIf="modalDelete" [width]="'450px'" [height]="'250px'" [title]="'excluir a Tarefa'"
    (close)="delete($event)"></app-confirm-modal>
