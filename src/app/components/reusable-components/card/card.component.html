<div class="card" [style.width]="width" [style.min-height]="minHeight" [style.borderColor]="borderColor"
    (click)="openTask()">

    <div class="top">
        <div class="left">
            <fa-icon class="icon" [icon]="faCircleUser" *ngIf="!task.image"></fa-icon>
            <div class="overflow-hidden h-10 w-10 icon" *ngIf="task.image">
                <img src="data:image/jpg;base64, {{task.image}}" alt="" class="rounded-full object-cover h-full w-full">
            </div>
        </div>

        <div class="right">
            <ng-container *ngFor="let item of settings">
                <fa-icon [icon]="item.icon" (click)="item.onclick()" class="icon" [style.color]="borderColor"
                    [ngClass]="item.disabled ? 'opacity-20' : 'opacity-100'">
                </fa-icon>
            </ng-container>
        </div>
    </div>
    <span (click)="$event.stopPropagation()">
        <input class="medium-text name-task" *ngIf="openInputName" [(ngModel)]="task.name" (blur)="editName()"/>
        <p class="medium-text name-task truncate" *ngIf="!openInputName" (click)="openModalEdit()">{{task.name}}</p>
    </span>
</div>

<app-confirm-modal *ngIf="modalDelete" [width]="'400px'" [height]="'250px'" 
[title]="'components.reusable-components.card.excludeTask' | translate" (close)="delete($event)"></app-confirm-modal>
