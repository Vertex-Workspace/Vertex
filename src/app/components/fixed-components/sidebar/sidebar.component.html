    </div>

    <!-- ICONS CLOSED -->
    <ul *ngIf="!isSideBarExpanded" class="footer-items">
        <ng-container *ngFor="let item of items">
            <li>
                <i class="{{item.icon}}" style="font-size: 1.4rem"></i>
            </li>
        </ng-container>
    </ul>

    <!-- ICONS AND TEXT OPENED -->
    <ul *ngIf="isSideBarExpanded" class="footer-items2">
        <div class="w-[100%] h-full flex flex-col items-center justify-around">
            <ng-container *ngFor="let item of items">
                <li class="liOpen" (click)="item.command()">
                    <div class="w-[14%]">
                        <i class="{{item.icon}}" style="font-size: 1.4rem"></i>
                    </div>
                    <div>
                        <p class="pOpen large-text">{{'components.fixed-components.sidebar.' + item.label | translate}}</p>
                    </div>
                </li>
            </ng-container>
        </div>
    </ul>
</section>

<app-search-all *ngIf="search" (close)="switchSearch()"></app-search-all>

<ng-template #prevButton>
    <button class="btn">
        {{'tutorial.texts.back' | translate}}
    </button>
</ng-template>
<ng-template #nextButton>
    <button class="btn">
        {{'tutorial.texts.next' | translate}}
    </button>
</ng-template>
<ng-template #customContent let-texto="texto" style="border-radius: 5px">
    <div [innerHTML]="texto" style="max-width: 300px; padding: 20px" class="tutorial-div"></div>
</ng-template>
