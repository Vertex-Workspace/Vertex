<div class="modal-overlay">
    <div class="modal" [style.height]="height" [style.width]="width" [title]="title">
            <div class="text-align">
                <h6 *ngIf="!secondModal">Tem certeza que deseja excluir {{title}}?</h6>
                <div class="button-div">
                    <button  (click)="deleteTeamConfirm('no')" class="no-button regular-text">NÃ£o</button>
                    <button (click)="deleteTeamConfirm('yes')" class="yes-button regular-text">Sim</button>
                </div>
            </div>
        <div class="ng-contentDiv">
            <ng-content></ng-content>
        </div>
        <app-deleted *ngIf="secondModal" [width]="'400px'" [height]="'250px'" (close)="deletedTeam()">
            <div class="deleted">
                <h6>{{title}} deixou de existir</h6>
            </div>
        </app-deleted>
    </div>
</div>
