<section class="modal-overlay">
    <div class="modal" [style.backgroundColor]="note.color">
        <div class="left">

            <div class="location pl-2">
                <p>
                    {{project.name}}
                </p>
            </div>
            <div class="main-content">
                <input type="text" [(ngModel)]="note.title" [style.backgroundColor]="note.color">

                <div class="content">
                    <textarea 
                        [disabled]="!descriptionEditable"
                        [style.background]="descriptionEditable ? '#f5f5f5' :  '#fff'" 
                        [(ngModel)]="note.description"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        [cdkAutosizeMinRows]="1"
                        [cdkAutosizeMaxRows]="7"
                        maxlength="255"
                        [style.backgroundColor]="note.color"
                    >
                        {{note.description}}
                    </textarea>

                    <a (click)="toggleEditDescription()">
                        {{!descriptionEditable ? "Editar descrição" : "Confirmar" }}
                    </a>
                </div>

            </div>

            <div class="config">
                <div class="color-list">

                    <ng-container *ngFor="let color of colorList">
                        <div class="color" 
                            [style.backgroundColor]="color.color" 
                            (click)="changeColor(color)"
                        >
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="right">
            <i class="pi pi-plus rotate-45" (click)="clickOutHandler()"></i>
            <div class="config-right">
                <i class="pi pi-images"></i>
                <button (click)="submit()">
                    <i class="pi pi-check"></i>
                </button>
            </div>
        </div>
    </div>
</section>
