<div class="miniChat2">
    <div class="miniChat-header">
        <div class="miniChat-header-title">
            <fa-icon [icon]="faUser"></fa-icon>
            <h6>Nome User</h6>
        </div>
        <div class="miniChat-header-close">
            
            <fa-icon (click)="openMiniChat(true)" [icon]="faTimes"></fa-icon>
        </div>
    </div>
    
    <div class="miniChat-main">

        <div class="center-div">
            <div class="min-h-[60px]" *ngFor="let message of messages">
                <div [ngClass]="message.id % 2==0 ? 'left' : 'right'">
                    <div class="regular-text" [ngClass]="message.id % 2==0 ? 'answer' : 'messageUser'">
                        <p class="pChat">{{message.content}}</p>
                    </div>
                    <div>
                        <p class="pChat">{{message.time}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="miniChat-main-input regular-text">
            <div class="div-search">
                <input class="input-search" [(ngModel)]="messageUser" type="text" placeholder="Digite sua mensagem" />
                <div class="div-icons">
                    <fa-icon class="icons" [icon]="faPaperclip"></fa-icon>
                    <fa-icon class="icons" [icon]="faMicrophoneLines"></fa-icon>
                </div>
            </div>
            <div class="square-chat" (click)="submit()">
                <fa-icon  class="paperplane" [icon]="faPaperPlane"></fa-icon>
            </div>
        </div>
    </div>
</div>
