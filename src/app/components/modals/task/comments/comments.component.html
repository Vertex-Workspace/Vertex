<div class="base">
    <ul>
       <li *ngFor="let item of task.comments">
            <div>
                <i class="pi pi-user" style="font-size: 1.3rem"></i>
                <p>{{item.author}}</p>
            </div>
            <p>{{item.comment}}</p>
            <p class="date">{{item.date}}</p>
       </li> 
    </ul>
</div>
