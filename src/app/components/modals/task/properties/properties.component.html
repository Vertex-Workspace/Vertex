<div class="base">
    <table>
        <tr>
            <td *ngFor="let value of task.values">
                <div>
                    <fa-icon [icon]="getIcon(value)"></fa-icon>
                    <p>{{value.property.name}}</p>
                </div>
                <div>
                    <p *ngIf="getKind(value)">{{getValue(value)}}</p>
                    <select name="" id="" *ngIf="getKind(value)" [(ngModel)]="selectedOption">
                        <ng-container *ngFor="let option of getSelectOptions(value)">
                            <option [ngValue]="option" [attr.selected]="option == selectedOption ? true : null">{{option.value}}</option>
                        </ng-container>
                    </select>
                </div>
            </td>
        </tr>
    </table>
</div>
