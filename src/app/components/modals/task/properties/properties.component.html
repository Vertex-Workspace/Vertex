<div class="base">
    <table>
        <tr>
            <td>
                <div>
                    <fa-icon [icon]="faListCheck" class="size"></fa-icon>
                    <p>Dependências</p>
                </div>
                <div>
                    <p-dropdown class="w-full" containerStyleClass="w-full" 
                    placeholder="Selecione dependências" [options]="tasks" optionLabel="name">
                        <ng-template let-task pTemplate="task">
                            <span (click)="setTaskDependencies(task)">{{task.name}}</span>
                        </ng-template>
                    </p-dropdown>
                </div>
            </td>
            <td>
                <div>
                    <fa-icon [icon]="faUsers" class="size"></fa-icon>
                    <p>Responsáveis</p>
                </div>
                <div>
                    <p-treeSelect class="w-full md:w-20rem " [options]="taskResponsables" [(ngModel)]="selectedUsers"
                        containerStyleClass="w-full" display="chip" [metaKeySelection]="false" selectionMode="checkbox"
                        placeholder="Atribue responsáveis ao projeto" [filter]="true" [filterInputAutoFocus]="true">
                        <ng-template let-node pTemplate="default">
                            <span (click)="updateResponsible(node)">{{node.label}}</span>
                        </ng-template>
                    </p-treeSelect>
                </div>
            </td>
            <td *ngFor="let value of task.values">
                <div>
                    <fa-icon [icon]="getIcon(value)"></fa-icon>
                    <p>{{value.property.name}}</p>
                </div>
                <div>
                    <app-input-value-property (changes)="changeTask($event)" [task]="task" [value]="value"
                        [backgroundColor]="getColor(value)" [canEdit]="canEdit"></app-input-value-property>
                </div>
            </td>
        </tr>
    </table>
</div>
