<div class="base">
    <table>
        <tr>
            <ng-container *ngIf="isCreator">
                <td>
                    <div>
                        <fa-icon [icon]="faListCheck" class="size"></fa-icon>
                        <p>Dependências</p>
                    </div>
                    <div>
                        <p-dropdown [style]="{ minWidth: '200px'}" class="w-full" containerStyleClass="w-full"
                            [(ngModel)]="selectedDependency" placeholder="Dependências" [options]="taskDependency"
                            optionLabel="task" (onChange)="setTaskDependencies($event)"
                            placeholder="{{selectedDependency}}" emptyMessage="Não há outras tarefas">
                            <ng-template let-task pTemplate="task">
                                <span>{{task.name}}</span>
                            </ng-template>
                        </p-dropdown>
                    </div>
                </td>
                <td>
                    <div>
                        <fa-icon [icon]="faUsers" class="size"></fa-icon>
                        <p>Responsáveis</p>
                    </div>
                    <div>
                        <p-multiSelect [options]="taskResponsables" [style]="{ minWidth: '200px'}"
                            [(ngModel)]="selectedUsers" appendTo="body" placeholder="Responsáveis"
                            emptyMessage="Não há outros responsáveis na tarefa">
                            <ng-template let-node pTemplate="default">
                                <span (click)="updateResponsible($event, node)">{{node.label}}</span>
                            </ng-template>
                        </p-multiSelect>
                    </div>
                </td>
            </ng-container>
            <ng-container *ngFor="let value of task.values">
                <td *ngIf="value.property.propertyStatus != 'INVISIBLE'">

                    <div>
                        <fa-icon [icon]="getIcon(value)"></fa-icon>
                        <p>{{value.property.name}}</p>
                    </div>
                    <div>
                        <app-input-value-property (changes)="changeTask($event)" [task]="task" [value]="value"
                            [backgroundColor]="getColor(value)" [canEdit]="canEdit"></app-input-value-property>
                    </div>
                </td>
            </ng-container>
        </tr>
    </table>
</div>
