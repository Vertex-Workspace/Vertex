<div class="base">
    <table>
        <tr>
            <td *ngFor="let value of task.values">
                <div>
                    <fa-icon [icon]="getIcon(value)"></fa-icon>
                    <p>{{value.property.name}}</p>
                </div>
                <div>
                    <input (blur)="change($event, value)" type="text" *ngIf="getKind(value.property, 'TEXT')" value="{{getValue(value)}}"/>
                    <input (blur)="change($event, value)" type="number" *ngIf="getKind(value.property, 'NUMBER')" value="{{getValue(value)}}"/>
                    
                    <select name="" id="" *ngIf="getKind(value.property, 'STATUS')" (change)="change($event, value)">
                        <ng-container *ngFor="let option of getSelectOptions(value)" >
                            <option [attr.value]="option.id" [attr.selected]="isSelected(option, value) ? true : null">{{option.value}}</option>
                        </ng-container>
                    </select>
                </div>
            </td>
        </tr>
    </table>
</div>
