<div class="modal-overlay">
    <div class="modal" [style.height]="height" [style.width]="width">

        <!-- Properties and X button -->
        <div class="exitModal">
            <div>
                <fa-icon [icon]="faArrowLeft" class="icon" (click)="arrowLeft()" *ngIf="currentModal != 'general'"></fa-icon>
                <p class="large-text" *ngIf="currentModal === 'general'">Propriedades</p>
                <p class="large-text" *ngIf="currentModal === 'status'">Status</p>
                <p class="large-text" *ngIf="currentModal === 'colors'">Cores</p>
                <p class="large-text" *ngIf="currentModal === 'edit'">Edite a propriedade</p>
                <p class="large-text" *ngIf="currentModal === 'items-selection'">Itens Seleção</p>
            </div>
            <div>
                <fa-icon [icon]="faXmark" class="icon" (click)="closeModal()"></fa-icon>
            </div>
        </div>

        <!-- Search and properties -->
        <!-- output in general and input in edit -->
        <app-general-properties 
        (select)="clickGear('items-selection')"
        (status)="clickGear('status')"
        (gear)="clickG($event)" 
        (gear)="clickGear('gear')"
        (edit)="clickGear('edit')"
        (edit)="clickG($event)" style="width: 100%; height: 100%;" *ngIf="currentModal === 'general'"></app-general-properties>
        <app-edit-properties [name]="name" (gear)="clickGear('edit')" (selection)="clickGear('items-selection')" style="width: 100%; height: 100%;" *ngIf="currentModal === 'edit'" />

        <!-- REQUIREMENTS -->
        <app-colors style="width: 100%; height: 100%;" *ngIf="currentModal === 'colors'"></app-colors>
        <app-status (pencil)="clickGear('pencil')" style="width: 100%; height: 100%;" *ngIf="currentModal === 'status'" />
        <app-items-selection (pencil)="clickGear('pencil')" style="width: 100%; height: 100%;" *ngIf="currentModal === 'items-selection'" [itemsList]="itemsList"></app-items-selection>

        <div class="new-property" 
        [ngClass]="currentModal === 'general' || currentModal === 'edit' || currentModal === 'items-selection' ? 'footer-border' : ''"
        (click)="clickPlus()">
            <fa-icon *ngIf="currentModal === 'general' || currentModal === 'items-selection'" [icon]="faPlus" class="icon"></fa-icon>
            <fa-icon *ngIf="currentModal === 'edit'" [icon]="faTrashCan" class="icon"></fa-icon>
            <p class="regular-text" *ngIf="currentModal === 'general'">Adicionar Propriedade</p>
            <p class="regular-text" *ngIf="currentModal === 'edit'">Excluir Propriedade</p>
            <p class="regular-text" *ngIf="currentModal === 'items-selection'">Adicionar Elemento</p>
        </div>
    </div>
</div>
