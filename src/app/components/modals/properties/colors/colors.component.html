<ul>
    <ng-container *ngFor="let color of colorsList; index as i">
        <li (click)="selectColor(i)" [ngClass]="color.status === 'selected' ? 'emphasis' : ''">
            <div [ngStyle]="{'background-color': color.color}">
            </div>
            <p class="regular-text">{{color.name}}</p>
        </li>
    </ng-container>
</ul>
