<div class="flex w-full h-full flex-col">
    <div class="task-name">
        <p class="large-text">Nome</p>
        <input *ngIf="property.name !== 'Nova Propriedade'" [(ngModel)]="defaultProperty.name" class="regular-text" required />
        <input *ngIf="property.name == 'Nova Propriedade'" [(ngModel)]="defaultProperty.name"
            placeholder="Digite o nome que deseja para propriedade..." class="regular-text" required />
    </div>

    <section>
        <p class="medium-text">Tipo de dado</p>
        <div class="properties-types">
            <ng-container *ngFor="let type of propertyTypes;">
                <div class="flex w-full h-full flex-col">
                    <div class="square-icon" [ngClass]=" getKindProperty(type.type) ? '' : 'opacity' "
                        (click)="selectValue(type)">
                        <fa-icon [icon]="type.icon" class="icon"></fa-icon>
                    </div>
                    <p class="regular-text pt-4">{{type.label}}</p>
                </div>
            </ng-container>
        </div>
        <div class="info">
            <fa-icon [icon]="circleInfo"></fa-icon>
            <p class="small-text pl-2">
                tipo de informação que a propriedade armazenará
            </p>
        </div>
        <div class="properties-answers">
            <ng-container *ngFor="let check of checkboxList;">
                <div class="checkboxes" *ngIf="containsKindInto(check)">
                    <fa-icon [icon]="faSquare" (click)="checkBox(check)"
                        [ngClass]="check.value ? 'checkBox-unselected' : 'checkBox-selected'">
                    </fa-icon>
                    <!-- VALIDATIONS -->
                    <p class="small-text" *ngIf="!openInput && checkboxList[1] == check || checkboxList[0] == check">
                        {{check.p}}</p>
                    <input placeholder="Valor padrão" [(ngModel)]="defaultProperty.defaultValue"
                        *ngIf="openInput && checkboxList[1] == check">
                </div>
            </ng-container>
        </div>
        <div class="flex w-full h-[50px] flex-row justify-between">
            <div class="flex w-1/2">
                <button *ngIf="defaultProperty.kind == 'LIST'" class="list-button" (click)="openEditList()">Definir Elementos
                    de Lista</button>
            </div>
            <button class="save-button" (click)="saveProperty()" [style.opacity]="hasChange() ? '1' : '0.5'">Confirmar
                Alterações</button>
        </div>
    </section>
</div>
