<div class="task-name">
    <p>Nome da tarefa</p>
</div>

<section>
    <p>Tipo de dado</p>
    <div class="properties-types">
        <ng-container *ngFor="let type of propertyTypes; index as i">
            <div [ngClass]="type.value === true ? '' : 'opacity' " (click)="selectValue(i)" (click)="selectIcon(i)">
                <fa-icon [icon]="type.icon" class="icon"></fa-icon>
            </div>
        </ng-container>
    </div>

    <div class="properties-answers">
        <div *ngFor="let check of checkboxList; index as i" class="checkboxes">
            <fa-icon *ngIf="check.visibility" [icon]="faSquare"
                [ngClass]="check.value ? 'checkBox-unselected' : 'checkBox-selected'" (click)="defineValue(i)">
            </fa-icon>
            <p *ngIf="check.visibility">{{check.p}}</p>
        </div>
        <div class="value-input">
            <p *ngIf="openInput">Valor padr√£o:</p>
            <input *ngIf="openInput">
        </div>
    </div>
    <div class="delete">
        <fa-icon [icon]="faTrashCan" class="trash-icon"></fa-icon>
        <p>Excluir propriedade</p>
    </div>
</section>
