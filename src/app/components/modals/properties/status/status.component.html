<div class="properties" cdkDropListGroup>
    <div *ngFor="let status of statusList; index as item">
        <div class="main-property">
            <p class="medium-text">{{status.name}}</p>
            <fa-icon [icon]="faPlus" class="little-icon" (click)="add(status)"></fa-icon>
        </div>
        <div *ngFor="let propertyList of status.properties; index as i2" cdkDropList (cdkDropListDropped)="drop($event, status)"
        [cdkDropListData]="status.properties">
            <div cdkDrag class="specific-properties" [ngStyle]="{'background-color': propertyList.color}">
                <div cdkDragHandle>
                    <ng-container *ngIf="!propertyList.isFixed">
                        <fa-icon [icon]="faEllipsisVertical" class="bigger-icon opacity-icon"></fa-icon>
                        <fa-icon [icon]="faEllipsisVertical" class="bigger-icon opacity-icon"></fa-icon>
                    </ng-container>
                </div>
                <div>
                   <input type="text" class="regular-text" value="{{propertyList.value}}" [ngStyle]="{'background-color': propertyList.color}">
                </div>
                <div>
                    <p class="regular-text" *ngIf="propertyList.isFixed">(PadrÃ£o)</p>
                    <fa-icon [icon]="faPaintBrush" *ngIf="!propertyList.isFixed" (click)="clickPencil()" class="little-icon"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="little-icon" (click)="delete(status, propertyList)" *ngIf="!propertyList.isFixed"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
