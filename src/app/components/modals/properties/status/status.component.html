<div class="properties" cdkDropListGroup>
    <div *ngFor="let status of statusList; index as item" class="status-space" [ngStyle]="{'border': status.kind == 'TODO' ? 'none' : ''}" >
        <div class="main-property">
            <p class="medium-text color-text">{{status.name}}</p>
            <fa-icon [icon]="faPlus" class="little-icon" (click)="add(status)"></fa-icon>
        </div>
        <div *ngFor="let propertyList of status.properties; index as i2" cdkDropList
            (cdkDropListDropped)="drop($event, status)" [cdkDropListData]="status.properties">
            <div class="specific-properties" cdkDrag [cdkDragDisabled]="propertyList.isFixed" [cdkDragData]="propertyList">
                <div cdkDragHandle [ngClass]="propertyList.isFixed ? 'isFixedDrag' : 'isDraggable'">
                    <fa-icon [icon]="faEllipsisVertical" class="bigger-icon opacity-icon"></fa-icon>
                    <fa-icon [icon]="faEllipsisVertical" class="bigger-icon opacity-icon"></fa-icon>
                </div>
                <div>
                    <p *ngIf="propertyList.id != propertyListNameEditId" (click)="editName(propertyList)"
                        class="regular-text cursor-pointer" [ngStyle]="{'background-color': propertyList.color}">
                        {{propertyList.value}}</p>
                    <input *ngIf="propertyList.id == propertyListNameEditId" type="text" class="regular-text"
                        [(ngModel)]="nameEdit" [ngStyle]="{'background-color': propertyList.color}">
                    <p *ngIf="propertyList.id == propertyListNameEditId" (click)="saveName(propertyList)"
                        class="cursor-pointer">âœ”</p>
                </div>
                <div>
                    <fa-icon [icon]="faPaintBrush" (click)="clickPencil(propertyList)" class="little-icon"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="little-icon" (click)="delete(status, propertyList)"
                        [ngClass]="propertyList.isFixed ? 'disabled-trash' : ''"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="info-status">
    <p class="regular-text">Define o estado atual das tarefas</p>
</div>
