<div class="ng-contentDiv">
    <div class="p-input-icon-right">
        <input type="text" class="regular-text" placeholder="Digite o que procura..." />
        <i class="pi pi-search icon"></i>
    </div>

    <div class="visible-unvisible" cdkDropListGroup>
        <div *ngFor="let item of propertiesList" cdkDropList (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="item.properties" class="properties">
            <div class="flex w-full justify-between items-center">
                <p class="pl-3 pt-4 medium-text pb-4">{{item.status}}</p>
                <p class="text-3xl cursor-pointer" *ngIf="item.status == 'VisÃ­veis'" (click)="createProperty()">+</p>
            </div>
            <div *ngFor="let property of item.properties">
                <div cdkDrag [cdkDragDisabled]="item.status === 'Fixas'" class="visible"
                    [ngClass]="item.opacity === false ? '' : 'opacity'">
                    <div (click)="editProperty(property)">
                        <div cdkDragHandle [style.opacity]="item.status === 'Fixas' ? '0.30' : '1'">
                            <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                            <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                        </div>
                        <div>
                            <fa-icon [icon]="getIconProperty(property.kind)" class="teste"></fa-icon>
                            <p class="regular-text">{{property.name}}</p>
                        </div>
                    </div>
                    <div>
                        <ng-container *ngIf="item.status != 'Fixas'">
                            <fa-icon [icon]="item.icon" class="little-icon"
                                (click)="changeStatus(property)"></fa-icon>
                            <fa-icon [icon]="faGear" class="little-icon" (click)="editProperty(property.kind)"></fa-icon>
                            <fa-icon [icon]="faTrashCan" class="little-icon" (click)="delete(property)"></fa-icon>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
