<div class="ng-contentDiv">
    <span class="p-input-icon-right">
        <input type="text" class="small-text" placeholder="Digite o que procura..." />
        <i class="pi pi-search pt-2 icon"></i>
    </span>

    <div class="visible-unvisible" cdkDropListGroup>
        <div *ngFor="let item of propertiesList; index as i" cdkDropList (cdkDropListDropped)="drop($event, i)"
        [cdkDropListData]="item.properties">
            <p class="pl-3 pt-4 regular-text">{{item.status}}</p>
            <div *ngFor="let name of item.properties; index as i2">
                <div cdkDrag [cdkDragDisabled]="item.status === 'Fixas'" class="visible" [ngClass]="item.opacity === false ? '' : 'opacity'">
                    <div (click)="editProperty(i, i2)">
                        <div cdkDragHandle [style.opacity]="item.status === 'Fixas' ? '0.30' : '1'">
                            <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                            <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                        </div>
                        <div (click)="editProperty(i, i2)">
                            <fa-icon [icon]="name.icon" class="icon pl-2"></fa-icon>
                            <p class="regular-text">{{name.name}}</p>
                        </div>
                    </div>
                    <div>
                        <fa-icon *ngIf="item.status != 'Fixas'" [icon]="item.icon" class="little-icon"
                            (click)="changeStatus(name.name, name.icon, i, i2)"></fa-icon>
                        <fa-icon *ngIf="item.status != 'Fixas'" [icon]="faGear" class="little-icon" (click)="clickGear('gear', i, i2)"></fa-icon>
                        <fa-icon *ngIf="item.status != 'Fixas'" [icon]="faTrashCan" class="little-icon" (click)="delete(i, i2)"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
