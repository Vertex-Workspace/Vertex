<div class="ng-contentDiv" cdkDropListGroup>

    <!-- Visible and invisible -->
    <div class="whole-content" *ngFor="let section of sections; index as i" cdkDropList
        (cdkDropListDropped)="drop($event, i)" [cdkDropListData]="section.propertyLists">
        <div class="flex w-full justify-between items-center">
            <p class="pl-3 pt-4 medium-text pb-4">{{section.name}}</p>
            <span class="text-3xl cursor-pointer" *ngIf="section.name == 'Visíveis'" (click)="createPropertyList()">+</span>
        </div>
        <div class="visible" [ngClass]="section.name === 'Visíveis' ? '' : 'opacity'"
            *ngFor="let propertyList of section.propertyLists;" cdkDrag [ngStyle]="{'background-color': propertyList.color}">
            <div>
                <div cdkDragHandle>
                    <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                    <fa-icon [icon]="faEllipsisVertical" class="icon opacity-icon"></fa-icon>
                </div>
                <div>
                    <input (blur)="saveName(propertyList)" class="regular-text" [(ngModel)]="propertyList.value" [ngStyle]="{'background-color': propertyList.color}"/>
                </div>
            </div>
            <div>
                <fa-icon [icon]="section.icon" class="little-icon" (click)="eyeVisibility(propertyList)"></fa-icon>
                <fa-icon [icon]="faPaintBrush" class="little-icon" (click)="pencilClick(propertyList)"></fa-icon>
                <fa-icon [icon]="faTrashCan" class="little-icon" (click)="delete(propertyList)"></fa-icon>
            </div>
        </div>
    </div>
</div>
