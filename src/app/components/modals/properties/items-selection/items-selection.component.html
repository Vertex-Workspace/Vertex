<div class="ng-contentDiv" cdkDropListGroup>
    <div class="whole-content-w-full" *ngFor="let section of sections; index as i" cdkDropList
    (cdkDropListDropped)="drop($event, i)" [cdkDropListData]="section.propertyLists"
    [ngStyle]="{'border': section.kind == 'VISIBLE' ? 'none' : ''}">
        <!-- Visible and invisible -->
        <div class="whole-content">
            <div class="flex w-full justify-between items-center">
                <p class="pl-3 pt-4 medium-text pb-4">{{section.name}}</p>
                <span class="text-3xl cursor-pointer" *ngIf="section.name == 'Visíveis'"
                    (click)="createPropertyList()">+</span>
            </div>
            <div class="visible" [ngClass]="section.name === 'Visíveis' ? '' : 'opacity'"
                *ngFor="let propertyList of section.propertyLists;" cdkDrag [cdkDragData]="propertyList" cdkDragLockAxis="y">
                <div>
                    <div>
                        <p *ngIf="propertyList.id != propertyListNameEditId" (click)="editName(propertyList)"
                            class="regular-text cursor-pointer" [ngStyle]="{'background-color': propertyList.color}">
                            {{propertyList.value}}</p>
                        <input *ngIf="propertyList.id == propertyListNameEditId" type="text" class="regular-text"
                            [(ngModel)]="nameEdit" [ngStyle]="{'background-color': propertyList.color}">
                        <p *ngIf="propertyList.id == propertyListNameEditId" (click)="saveName(propertyList)"
                            class="cursor-pointer">✔</p>
                    </div>
                </div>
                <div>
                    <fa-icon [icon]="section.icon" class="little-icon" (click)="eyeVisibility(propertyList)"></fa-icon>
                    <fa-icon [icon]="faPaintBrush" class="little-icon" (click)="pencilClick(propertyList)"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="little-icon" (click)="delete(propertyList)"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="info-status">
    <fa-icon [icon]="faInfoCircle" class="color-text text-sm"></fa-icon>
    <p class="regular-text">Clique no texto e você poderá editar o nome do item</p>
</div>
