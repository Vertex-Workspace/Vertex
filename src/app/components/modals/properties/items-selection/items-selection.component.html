<div class="ng-contentDiv">

    <!-- Visible and invisible -->
    <div class="visible-unvisible">
        <p class="pl-3 regular-text">Visíveis</p>
        <ng-container *ngFor="let item of itemsList; index as i">
            <div *ngIf="item.status==='visible'" class="visible "
                [ngClass]="item.status === 'visible' ? '' : 'opacity'">
                <div>
                    <div>
                        <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
                        <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
                    </div>
                    <div>
                        <input class="regular-text" value="{{item.name}}" />
                    </div>
                </div>
                <div>
                    <fa-icon [icon]="item.icon" class="little-icon" (click)="eyeVisibility(i)"></fa-icon>
                    <fa-icon [icon]="faPaintBrush" class="little-icon" (click)="pencilClick()"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="little-icon"></fa-icon>
                </div>
            </div>
        </ng-container>
        <p class="pt-3 pl-3 regular-text">Não visíveis</p>
        <ng-container *ngFor="let item of itemsList; index as i">
            <div *ngIf="item.status==='invisible'" class="visible opacity">
                <div>
                    <div>
                        <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
                        <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
                    </div>
                    <div>
                        <input class="regular-text" value="{{item.name}}" />
                    </div>
                </div>
                <div>
                    <fa-icon [icon]="item.icon" class="little-icon" (click)="eyeVisibility(i)"></fa-icon>
                    <fa-icon [icon]="faPaintBrush" class="little-icon" (click)="pencilClick()"></fa-icon>
                    <fa-icon [icon]="faTrashCan" class="little-icon"></fa-icon>
                </div>
            </div>
        </ng-container>
    </div>
</div>
